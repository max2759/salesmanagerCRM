<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['conversation.title']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{conversationsBean.get10convers}"/>
        </f:metadata>

        <h1>#{bundle['conversation.title']}</h1>


        <div class="ui-g dashboard">


            <div class="ui-g-12 ui-lg-8 chat">
                <p:panel header="Chat" styleClass="ui-shadow-content">
                    #{usersBean.usersEntity.username}
                    <ul>
                        <ui:repeat value="#{conversationsBean.conversationsEntityList}" var="convers">
                            <li class="#{convers.usersByIdUsers.username eq usersBean.usersEntity.username ? 'clearfix message-own' : 'clearfix message-from'}">
                                <span>
                                    <p:outputLabel value="#{convers.creationDate}">
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                                    </p:outputLabel>
                                    <h:outputText
                                            value="    #{convers.usersByIdUsers.lastname} #{convers.usersByIdUsers.firstname} #{bundle['say']}: #{convers.message}"/>
                                </span>
                            </li>
                        </ui:repeat>
                    </ul>

                    <div class="new-message">
                        <div class="message-attachment">
                            <i class="fa fa-paperclip"/>
                        </div>
                        <div class="message-input">
                            <h:form>
                                <input type="text" placeholder="#{bundle['WriteAMessage']}"/>
                                <p:commandButton value="Confirmer Valider" action="#{conversationsBean.addEntity}"
                                                 update="@(form)"
                                                 process="@form" ajax="=false"/>
                            </h:form>
                        </div>
                    </div>
                </p:panel>
            </div>
        </div>


    </ui:define>
</ui:composition>
