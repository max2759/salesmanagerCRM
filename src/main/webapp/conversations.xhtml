<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['conversation.title']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{conversationsBean.get10convers}"/>
        </f:metadata>

        <h1>#{bundle['conversation.title']}</h1>


        <div class="ui-g dashboard">


            <div class="ui-g-12 ui-lg-8 chat">
                <p:panel header="Chat" styleClass="ui-shadow-content">
                    <p:growl id="facesMessage" showDetail="true" skipDetailIfEqualsSummary="true"/>
                    <ul>
                        <ui:repeat value="#{conversationsBean.conversationsEntityList}" var="convers">
                            <li class="#{convers.usersByIdUsers.username eq usersBean.usersEntity.username ? 'clearfix message-own' : 'clearfix message-from'}">
                                <span>
                                    <p:outputLabel value="#{convers.creationDate}">
                            <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                                    </p:outputLabel>
                                    <h:outputText
                                            value="    #{convers.usersByIdUsers.lastname} #{convers.usersByIdUsers.firstname} #{bundle['say']}: #{convers.message}"/>
                                </span>
                            </li>
                        </ui:repeat>
                    </ul>


                    <h:form>
                        <p:message for="message">
                            <p:autoUpdate/>
                        </p:message>
                        <div class="ui-g new-message">
                            <div class="ui-g-12 ui-md-6 ui-lg-11 ui-fluid ">
                                <p:inputText id="message" value="#{conversationsBean.conversationsEntity.message}"
                                             placeholder="Entrez un message"/>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-1">
                                <p:commandLink action="#{conversationsBean.addEntity}"
                                               update="@(form)"
                                               process="@form" ajax="=false">
                                    <i class="fa fa-send fa-lg"/>
                                </p:commandLink>
                            </div>
                        </div>


                    </h:form>

                </p:panel>
            </div>
        </div>


    </ui:define>
</ui:composition>
