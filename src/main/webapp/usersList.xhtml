<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['usersList.title']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{usersBean.loadListEntities}"/>
            <f:viewAction action="#{rolesBean.findAllRoles}"/>
            <f:viewAction action="#{permissionsBean.findAllPermissions}"/>
        </f:metadata>


        <p:growl id="msgs"/>

        <div class="ui-g">
            <div class="ui-g-12">

                <div class="card card-w-title">
                    <h1>#{bundle['usersList.title']}</h1>
                    <h:form>
                        <p:commandLink
                                oncomplete="PF('addUser').show();return false;"
                                styleClass="NavyButton" action="#{usersBean.createNewUserEntity}">
                            <i class="ui-icon ui-icon-create"></i>
                        </p:commandLink>
                    </h:form>


                    <h:form id="formUsers">
                        <p:tabView id="tabViewUsers">

                            <p:ajax event="tabChange" update="@form msgs"/>

                            <p:tab id="displayActiveUsers" title="#{bundle['users.userActive']}">
                                <fxs:listUsers id="listUsers"/>
                            </p:tab>

                            <p:tab id="displayDisableUsers" title="#{bundle['users.userDisable']}">
                                <fxs:listDisableUsers id="listDisableUsers"/>
                            </p:tab>

                        </p:tabView>
                    </h:form>

                </div>

            </div>



            <!-- ********************************update*********************************- -->


            <h:form id="updateUserDialogForm">

                <p:dialog header="Modal Dialog" widgetVar="updateUser" modal="true"
                          responsive="true" id="updateUserDialog">

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup styleClass="md-inputfield" style="margin-bottom:10px;">
                            <p:inputText value="#{usersBean.usersEntity.firstname}"
                                         placeholder="#{usersBean.userForDialog.firstname}"
                                         required="true"/>
                            <label>#{bundle['firstname']}</label>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield" style="margin-bottom:10px;">
                            <p:inputText value="#{usersBean.usersEntity.lastname}"
                                         placeholder="#{usersBean.userForDialog.lastname}"
                                         required="true"/>
                            <label>#{bundle['lastname']}</label>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield" style="margin-bottom:10px;">
                            <p:inputText value="#{usersBean.usersEntity.username}"
                                         placeholder="#{usersBean.userForDialog.username}"
                                         required="true"/>
                            <label>#{bundle['user.username']}</label>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield" style="margin-bottom:10px;">
                            <p:inputText value="#{usersBean.usersEntity.email}"
                                         placeholder="#{usersBean.userForDialog.email}" required="true">
                                <f:validator validatorId="userEmailValidator"></f:validator>
                            </p:inputText>
                            <label>#{bundle['email']}</label>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield" style="margin-bottom:10px;">
                            <p:selectOneMenu id="userRole"
                                             value="#{usersBean.usersEntity.rolesByIdRoles}"
                                             converter="rolesConverter"
                            >
                                <f:selectItems value="#{rolesBean.rolesEntityList}" var="roles"
                                               itemValue="#{roles}"
                                               itemLabel="#{roles.label}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <p:commandButton value="Confirmer Valider" action="#{usersBean.updateByAdmin}"
                                         update="@(form)"
                                         process="@form" ajax="=false"/>
                    </p:panelGrid>
                </p:dialog>

            </h:form>

            <!-- ********************************add*********************************- -->


            <p:dialog header="Modal Dialog" widgetVar="addUser" modal="true"
                      responsive="true" id="addUserDialog">
                <h:form id="addUserDialogForm">
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:growl id="msg" life="2000"></p:growl>

                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="firstname" value="#{usersBean.userEntityNew.firstname}" required="true"
                                         feedback="false"/>
                            <p:outputLabel for="firstname" value="#{bundle['firstname']}"/>
                            <p:messages for="firstname">
                                <p:autoUpdate/>
                            </p:messages>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="lastname" value="#{usersBean.userEntityNew.lastname}" required="true"
                                         feedback="false"/>
                            <p:outputLabel for="lastname" value="#{bundle['lastname']}"/>
                            <p:messages for="lastname">
                                <p:autoUpdate/>
                            </p:messages>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="email" value="#{usersBean.userEntityNew.email}" required="true"
                                         type="email"
                                         feedback="false">
                                <f:validator validatorId="userEmailValidator"></f:validator>
                            </p:inputText>
                            <p:outputLabel for="email" value="#{bundle['email']}"></p:outputLabel>
                            <p:message for="email">
                                <p:autoUpdate/>
                            </p:message>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:outputLabel for="rolesByUsers" value="#{bundle['role']}"></p:outputLabel>
                            <p:selectOneMenu id="rolesByUsers"
                                             value="#{usersBean.userEntityNew.rolesByIdRoles}"
                                             converter="rolesConverter" required="true" feedback="false"
                            >
                                <f:selectItems value="#{rolesBean.rolesEntityList}" var="companyTypes"
                                               itemValue="#{companyTypes}"
                                               itemLabel="#{companyTypes.label}"/>
                            </p:selectOneMenu>

                        </h:panelGroup>


                        <p:commandButton value="Valider" action="#{usersBean.register}" id="validateRole"/>
                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <fxs:createContacts id="createContacts"/>
        </div>
    </ui:define>
</ui:composition>
