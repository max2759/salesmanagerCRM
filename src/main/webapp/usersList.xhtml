<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['usersList.title']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{usersBean.findAllUsers}"/>
            <f:viewAction action="#{rolesBean.findAllRoles}"/>
            <f:viewAction action="#{permissionsBean.findAllPermissions}"/>
        </f:metadata>


        <h:body>
            <h1>#{bundle['usersList.title']}</h1>

            <div class="card card-w-title">
                <h1>#{bundle['transactions.title']}</h1>
                <h:form id="form">
                    <p:tab id="displayAll" title="#{bundle['all']} (#{usersBean.usersEntities.size()})">
                        <p:dataTable paginator="true" rows="10"
                                     selection="#{usersBean.selectedUserEntity}" selectionMode="single"
                                     paginatorPosition="bottom"
                                     var="user"
                                     rowKey="#{user.id}"
                                     emptyMessage="#{bundle['users.notFound']}"
                                     rowsPerPageTemplate="10,20,50"
                                     widgetVar="displayAllEntities"
                                     filteredValue="#{usersBean.usersEntitiesFiltered}"
                                     rendered="#{usersBean.usersEntities.size() eq 0 ? false : true}"
                                     value="#{usersBean.usersEntityList}">

                            <p:column width="500" headerText="#{bundle['user.username']}"
                                      sortBy="#{user.username}"
                                      filterBy="#{user.username}"
                                      filterMatchMode="contains">
                                <p:commandLink id="titleAll" value="#{user.username}"
                                               onclick="PF('dlg2').show();"
                                               update="@(form) "
                                >
                                    <f:param name="idEntity" value="#{user.id}"/>
                                </p:commandLink>
                            </p:column>

                            <p:column headerText="#{bundle['firstname']}"
                                      sortBy="#{user.username}">
                                <h:outputText value="#{user.username}"/>
                            </p:column>

                            <p:column headerText="#{bundle['lastname']}"
                                      sortBy="#{user.lastname}">
                                <h:outputText value="#{user.lastname}">

                                </h:outputText>
                            </p:column>

                            <p:column headerText="#{bundle['email']}"
                                      sortBy="#{user.email}">
                                <h:outputText value="#{user.email}">

                                </h:outputText>
                            </p:column>

                            <p:column headerText="#{bundle['roles']}"
                                      sortBy="#{user.rolesByIdRoles.label}">
                                <h:outputText value="#{user.rolesByIdRoles.label}">
                                    <f:convertNumber currencySymbol="â‚¬" type="currency"/>
                                </h:outputText>
                            </p:column>


                            <p:column colspan="1" width="70">
                                <p:commandLink
                                        actionListener="#{usersBean.initialiseDialogUserId(user.id)}"
                                        update="updateUserDialogForm:updateUserDialog"
                                        oncomplete="PF('updateUser').show();return false;"
                                        styleClass="NavyButton">
                                    <i class="ui-icon ui-icon-create"></i>
                                </p:commandLink>


                            </p:column>

                            <p:column>
                                <h:panelGroup rendered="#{user.active}">
                                    <p:commandLink update="@form"
                                                   action="#{usersBean.delete(user.id)}">
                                        <i class="ui-icon ui-icon-delete-forever"></i>
                                        <f:param name="idEntity" value="#{user.id}"/>
                                        <f:param name="typeEntities" value="all"/>
                                    </p:commandLink>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{not user.active}">
                                    <p:commandButton value="#{bundle['activate']}"
                                                     action="#{usersBean.activate(user.id)}"
                                                     update="@(form)"/>
                                </h:panelGroup>
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                    <p:staticMessage severity="info" detail="#{bundle['users.notFound']}"
                                     rendered="#{usersBean.usersEntities.size() eq 0 ? true : false}"/>
                </h:form>
            </div>


            <!-- *****************************************************************- -->


            <h:form id="updateUserDialogForm">

                <p:dialog header="Modal Dialog" widgetVar="updateUser" modal="true"
                          responsive="true" id="updateUserDialog">

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup styleClass="md-inputfield" style="margin-bottom:10px;">
                            <p:inputText value="#{usersBean.usersEntity.firstname}"
                                         placeholder="#{usersBean.userForDialog.firstname}"/>
                            <label>#{bundle['firstname']}</label>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield" style="margin-bottom:10px;">
                            <p:inputText value="#{usersBean.usersEntity.lastname}"
                                         placeholder="#{usersBean.userForDialog.lastname}"/>
                            <label>#{bundle['lastname']}</label>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield" style="margin-bottom:10px;">
                            <p:inputText value="#{usersBean.usersEntity.username}"
                                         placeholder="#{usersBean.userForDialog.username}"/>
                            <label>#{bundle['user.username']}</label>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield" style="margin-bottom:10px;">
                            <p:inputText value="#{usersBean.usersEntity.email}"
                                         placeholder="#{usersBean.userForDialog.email}">
                                <f:validator validatorId="userEmailValidator"></f:validator>
                            </p:inputText>
                            <label>#{bundle['email']}</label>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield" style="margin-bottom:10px;">
                            <p:selectOneMenu id="userRole"
                                             value="#{usersBean.usersEntity.rolesByIdRoles}"
                                             converter="rolesConverter"
                            >
                                <f:selectItems value="#{rolesBean.rolesEntityList}" var="companyTypes"
                                               itemValue="#{companyTypes}"
                                               itemLabel="#{companyTypes.label}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <p:commandButton value="Confirmer Valider" action="#{usersBean.updateByAdmin}"
                                         update="@(form)"
                                         process="@form" ajax="=false"/>
                    </p:panelGrid>
                </p:dialog>

            </h:form>

            <p:messages id="messages" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

        </h:body>
    </ui:define>
</ui:composition>
