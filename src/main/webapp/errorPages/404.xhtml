<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>#{bundle['errorOccured']}</title>
</h:head>

<h:body styleClass="exception-body pagenotfound-body">
    <f:view locale="#{internalizationBean.locale}">
        <div class="exception-panel">
            <p:graphicImage name="images/exception/icon-404.png" library="barcelona-layout"/>

            <p:button value="DASHBOARD" outcome="/app/dashboard" styleClass="error-page-btn"/>
        </div>

        <div class="exception-band">
            <div class="exception-content">
                <h1>#{bundle['access404.title']}</h1>
                <h:outputText value="#{bundle['access404.label']}"/>
            </div>
        </div>

        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="barcelona-layout"/>
    </f:view>
</h:body>

</html>
