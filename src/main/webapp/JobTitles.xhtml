<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="WEB-INF/templates/template.xhtml">

   <ui:define name="title">#{bundle['jobTitles.title']}</ui:define>
   <ui:define name="content">

   <f:metadata>
         <f:viewAction action="#{jobtitlesBean.findAllJobTitles}"/>
      </f:metadata>

      <h:body>
         <h1>Job Title</h1>
         <h:form>

            <h3>Création d'un intitulé de poste</h3>

             <div>
                 <h:outputLabel>Intitulé du poste : </h:outputLabel>
                 <h:inputText id="jobTitlesLabel" value="#{jobtitlesBean.jobTitlesEntity.label}">
                     <f:validator validatorId="jobTitlesLabelValidator"></f:validator>
                 </h:inputText>
                 <h:messages style="color:red;"/>
             </div>
            <h:commandButton value="Valider"
                             action="#{jobtitlesBean.saveJobTitles}"
            >
            </h:commandButton>

         </h:form>

          <h:dataTable value="#{jobtitlesBean.jobTitlesEntityList}" var="jobtitles">
              <h:column>
                  <f:facet name="header">#{bundle['fxs.jobtitles.title']}</f:facet>
                  <h:outputText value="#{jobtitles.label}"></h:outputText>
              </h:column>
          </h:dataTable>
      </h:body>
   </ui:define>
</ui:composition>
