<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">Empty Page</ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Empty Page</h1>
                    <p>Use this page to start from scratch and place your custom content.</p>
                    <p:button outcome="dashboard" value="Home" style="display:inline-block;margin-top:5px"/>
                </div>
            </div>
        </div>
        <div class="product card">
            <h:form>
                <p:dataScroller value="#{dataScrollerView.cars}" var="product" chunkSize="10">

                    <f:facet name="loader">
                        <p:commandButton type="button" value="More" icon="pi pi-refresh"/>
                    </f:facet>

                    <div class="product-name">#{product.year}</div>

                </p:dataScroller>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
