<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                template="../WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['branchActivities.title']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{branchActivitiesBean.findAllBranchActivities}"/>
        </f:metadata>

        <div class="ui-g">
            <div class="ui-g-12">
                <p:growl id="facesMessage" skipDetailIfEqualsSummary="true"/>
                <h:form>
                    <div class="card card-w-title">
                        <h1>#{bundle['branchActivities.title']}</h1>
                        <p:commandButton value="#{bundle['branchActivities.create']}" update="@(form)"
                                         rendered="#{usersBean.currentUser.isPermitted('addBranchActivities')}"
                                         onclick="PF('branchActivitiesModal').show();" styleClass="NavyButton"
                                         resetValues="true"
                                         action="#{branchActivitiesBean.showModalCreate}">
                        </p:commandButton>

                        <fxs:listBranchActivities id="listBranchActivities"/>
                    </div>
                </h:form>
                <fxs:createBranchActivities id="createBranchActivities"/>
                <fxs:updateBranchActivities id="updateBranchActivities"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
