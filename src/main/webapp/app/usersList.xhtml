<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                template="../WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['usersList.title']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{usersBean.loadListEntities}"/>
            <f:viewAction action="#{rolesBean.findAllRoles}"/>
            <f:viewAction action="#{permissionsBean.findAllPermissions}"/>
        </f:metadata>


        <p:growl id="msgs"/>

        <div class="ui-g">
            <div class="ui-g-12">

                <div class="card card-w-title">
                    <h1>#{bundle['usersList.title']}</h1>
                    <h:form>
                        <p:commandButton
                                value="#{bundle['register.register']}"
                                oncomplete="PF('addUser').show();return false;"
                                styleClass="NavyButton marginBottom10"
                                action="#{usersBean.createNewUserEntity}">
                        </p:commandButton>
                    </h:form>

                    <h:form id="formUsers">
                        <p:tabView id="tabViewUsers">

                            <p:ajax event="tabChange" update="@form msgs"/>

                            <p:tab id="displayActiveUsers" title="#{bundle['users.userActive']}">
                                <fxs:listUsers id="listUsers"/>
                            </p:tab>

                            <p:tab id="displayDisableUsers" title="#{bundle['users.userDisable']}">
                                <fxs:listDisableUsers id="listDisableUsers"/>
                            </p:tab>

                        </p:tabView>
                    </h:form>

                </div>

            </div>


            <!-- ********************************update*********************************- -->


            <h:form id="updateUserDialogForm">

                <p:dialog header="#{bundle['users.update']}" widgetVar="updateUser" modal="true"
                          responsive="true" id="updateUserDialog">

                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">

                        <p:outputLabel for="firstnameUpdate" value="#{bundle['firstname']}:"/>
                        <p:inputText value="#{usersBean.usersEntityOther.firstname}"
                                     placeholder="#{usersBean.userForDialog.firstname}"
                                     required="true" id="firstnameUpdate">
                            <p:ajax update="updateUserDialogForm:updateUser"
                                    event="keyup"/>
                        </p:inputText>


                        <p:outputLabel for="lastnameUpdate" value="#{bundle['lastname']}: "/>
                        <p:inputText value="#{usersBean.usersEntityOther.lastname}"
                                     placeholder="#{usersBean.userForDialog.lastname}"
                                     required="true" id="lastnameUpdate">
                            <p:ajax update="updateUserDialogForm:updateUser"
                                    event="keyup"/>
                        </p:inputText>

                        <p:outputLabel for="emailUpdate" value="#{bundle['email']}:"></p:outputLabel>
                        <p:inputText value="#{usersBean.usersEntityOther.email}"
                                     placeholder="#{usersBean.userForDialog.email}" required="true" id="emailUpdate">
                            <p:ajax update="updateUserDialogForm:updateUser"
                                    event="keyup"/>
                            <f:validator validatorId="userEmailValidator"></f:validator>
                        </p:inputText>

                        <p:outputLabel for="rolesByUsersUpdate" value="#{bundle['role']}"></p:outputLabel>
                        <p:selectOneMenu id="rolesByUsersUpdate"
                                         value="#{usersBean.usersEntityOther.rolesByIdRoles}"
                                         converter="rolesConverter" required="true" feedback="false"
                        >
                            <f:selectItems value="#{rolesBean.rolesEntityList}" var="companyTypes"
                                           itemValue="#{companyTypes}"
                                           itemLabel="#{companyTypes.label}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>

                    <div align="right" class="mgin-top">
                        <p:commandButton value="#{bundle['confirmation']}" action="#{usersBean.updateByAdmin}"
                                         id="updateUser"
                                         disabled="#{empty usersBean.usersEntityOther.email or usersBean.usersEntityOther.email.length() le 1
                                         or empty usersBean.usersEntityOther.firstname or usersBean.usersEntityOther.firstname.length() le 1
                                         or empty usersBean.usersEntityOther.lastname or usersBean.usersEntityOther.lastname.length() le 1}"
                                         update="@(form) msgs"/>
                    </div>
                </p:dialog>

            </h:form>

            <!-- ********************************add*********************************- -->


            <h:form id="addUserDialogForm">
                <p:dialog header="#{bundle['register.register']}" widgetVar="addUser" modal="true"
                          responsive="true" id="addUserDialog">

                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" id="addUserD">

                        <p:outputLabel for="firstname" value="#{bundle['firstname']}:"/>
                        <p:inputText id="firstname" value="#{usersBean.userEntityNew.firstname}" required="true"
                                     feedback="false">
                            <p:ajax update="addUserDialogForm:addUser"
                                    event="keyup"/>
                        </p:inputText>


                        <p:outputLabel for="lastname" value="#{bundle['lastname']}: "/>
                        <p:inputText id="lastname" value="#{usersBean.userEntityNew.lastname}" required="true"
                                     feedback="false">
                            <p:ajax update="addUserDialogForm:addUser"
                                    event="keyup"/>
                        </p:inputText>


                        <p:outputLabel for="email" value="#{bundle['email']}:"></p:outputLabel>
                        <p:inputText id="email" value="#{usersBean.userEntityNew.email}" required="true"
                                     type="email"
                                     feedback="false">
                            <p:ajax update="addUserDialogForm:addUser"
                                    event="keyup"/>
                            <f:validator validatorId="userEmailValidator"></f:validator>
                        </p:inputText>

                        <p:outputLabel for="rolesByUsers" value="#{bundle['role']}"></p:outputLabel>
                        <p:selectOneMenu id="rolesByUsers"
                                         value="#{usersBean.userEntityNew.rolesByIdRoles}"
                                         converter="rolesConverter" required="true" feedback="false"
                        >
                            <f:selectItems value="#{rolesBean.rolesEntityList}" var="companyTypes"
                                           itemValue="#{companyTypes}"
                                           itemLabel="#{companyTypes.label}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>

                    <div align="right" class="mgin-top">
                        <p:commandButton value="#{bundle['validate']}" action="#{usersBean.registerEntity}"
                                         id="addUser"
                                         disabled="#{empty usersBean.userEntityNew.email or usersBean.userEntityNew.email.length() le 1
                                         or empty usersBean.userEntityNew.firstname or usersBean.userEntityNew.firstname.length() le 1
                                         or empty usersBean.userEntityNew.lastname or usersBean.userEntityNew.lastname.length() le 1}"
                                         update="@(form) msgs"
                                         process="@form"/>
                    </div>


                </p:dialog>
            </h:form>

            <fxs:createContacts id="createContacts"/>
        </div>
    </ui:define>
</ui:composition>
