<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                template="../WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['jobTitles.title']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{jobtitlesBean.findAllJobTitles}"/>
        </f:metadata>

        <div class="ui-g">
            <div class="ui-g-12">
                <p:growl id="facesMessage" skipDetailIfEqualsSummary="true"/>
                <h:form>
                    <div class="card card-w-title">
                        <h1>#{bundle['jobTitles.title']}</h1>

                        <p:commandButton value="#{bundle['jobTitles.create']}" update="@(form)"
                                         rendered="#{usersBean.currentUser.isPermitted('addJobTitles')}"
                                         onclick="PF('jobTitlesModal').show();" styleClass="NavyButton"
                                         resetValues="true"
                                         action="#{jobtitlesBean.showModalCreate}">
                        </p:commandButton>

                        <fxs:listJobTitles id="listJobTitles"/>
                    </div>
                </h:form>
            </div>
            <fxs:createJobTitles id="createJobTitles"/>
            <fxs:updateJobTitles id="updateJobTitles"/>
        </div>

    </ui:define>
</ui:composition>
