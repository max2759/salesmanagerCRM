<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['rolesPermissionsList.title']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{rolesPermissionsBean.findAllRolesPermissions}"/>
            <f:viewAction action="#{rolesBean.findAllRoles}"/>
            <f:viewAction action="#{permissionsBean.findAllPermissions}"/>
        </f:metadata>

        <h:body>
            <h1>#{bundle['rolesPermissionsList.title']}</h1>

            <h:form>
                <h:dataTable value="#{rolesPermissionsBean.rolesPermissionsEntityList}" var="roleP">

                    <h:column>
                        <f:facet name="header">#{bundle['role.label']}</f:facet>
                        <p:outputLabel value="#{roleP.rolesByIdRoles.label}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">#{bundle['permission.label']}</f:facet>
                        <p:outputLabel value="#{roleP.permissionsByIdPermissions.label}"/>
                    </h:column>

                    <h:column>
                        <div class="ui-g">
                            <div class="ui-g-4">
                                <p:commandButton value="#{bundle['update']}"
                                                 actionListener="#{rolesPermissionsBean.initialiseDialogRolePermissionsId(roleP.id)}"
                                                 update="updateRolesPermissionsDialogForm:updateRolesPermissionsDialog"
                                                 oncomplete="PF('updateRolesPermissions').show();return false;"
                                                 styleClass="NavyButton"/>
                            </div>
                        </div>
                    </h:column>

                    <h:column>
                        <p:commandButton value="#{bundle['delete']}"
                                         action="#{rolesPermissionsBean.deleteRolePerm(roleP.id)}" update="@(form)"/>
                    </h:column>

                </h:dataTable>
            </h:form>

            <h:form id="updateRolesPermissionsDialogForm">

                <p:dialog header="Modal Dialog" widgetVar="updateRolesPermissions" modal="true"
                          responsive="true" id="updateRolesPermissionsDialog">

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">

                        <h:panelGroup styleClass="md-inputfield" style="margin-bottom:10px;">
                            <p:selectOneMenu id="Roles"
                                             value="#{rolesPermissionsBean.rolesPermissionsEntity.rolesByIdRoles}"
                                             converter="rolesConverter"
                            >
                                <f:selectItems value="#{rolesBean.rolesEntityList}" var="roles"
                                               itemValue="#{roles}"
                                               itemLabel="#{roles.label}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield" style="margin-bottom:10px;">
                            <p:selectOneMenu id="Permissions"
                                             value="#{rolesPermissionsBean.rolesPermissionsEntity.permissionsByIdPermissions}"
                                             converter="permissionsConverter"
                            >
                                <f:selectItems value="#{permissionsBean.permissionsEntityList}" var="permissions"
                                               itemValue="#{permissions}"
                                               itemLabel="#{permissions.label}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>


                        <p:commandButton value="Confirmer Valider" action="#{rolesPermissionsBean.update}"
                                         update="@(form)"
                        />
                    </p:panelGrid>
                </p:dialog>

            </h:form>

            <p:messages id="messages" showDetail="true">
                <p:autoUpdate/>
            </p:messages>


        </h:body>
    </ui:define>
</ui:composition>
