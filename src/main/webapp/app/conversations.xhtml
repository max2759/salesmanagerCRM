<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                template="../WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['usersList.title']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{conversationsBean.get10convers}"/>
        </f:metadata>

        <p:growl id="msgs"/>

        <div class="ui-g">
            <div class="ui-g-12">

                <div class="card card-w-title">
                    <h1>#{bundle['conversation.title']}</h1>

                    <h:form id="formUsers">
                        <p:tabView id="tabViewUsers">

                            <p:ajax event="tabChange" update="@form msgs"/>

                            <p:tab id="displayConversation" title="#{bundle['conversation.title']}">
                                <fxs:conversation id="conversation"/>
                            </p:tab>


                        </p:tabView>
                    </h:form>

                </div>

            </div>

        </div>
    </ui:define>
</ui:composition>
