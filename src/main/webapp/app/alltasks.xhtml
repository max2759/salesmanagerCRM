<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                template="../WEB-INF/templates/template.xhtml">


    <ui:define name="title">#{bundle['tasks.title']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{tasksBean.createNewEntity}"/>
            <f:viewAction action="#{tasksBean.listEntities}"/>
            <f:viewAction action="#{taskTypesBean.findAllTaskTypesEntities}"/>
            <f:viewAction action="#{tasksBean.setParamType('all')}"/>
        </f:metadata>

        <p:growl id="msgs" skipDetailIfEqualsSummary="true"/>

        <fxs:listAllTasks id="detailsRight"/>


    </ui:define>
</ui:composition>
