<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['roleList.title']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{rolesBean.findAllRoles}"/>
        </f:metadata>

        <h:body>
            <h1>#{bundle['roleList.title']}</h1>

            <h:form>
                <h:dataTable value="#{rolesBean.rolesEntityList}" var="role">

                    <h:column>
                        <f:facet name="header">#{bundle['role.label']}</f:facet>
                        <p:outputLabel value="#{role.label}"/>
                    </h:column>


                    <p:commandButton value="Editer" type="button" icon="ui-icon-add-box"
                                     onclick="PF('updateRolesModal').show();" styleClass="NavyButton"
                    />


                    <h:column>
                        <p:commandButton value="#{bundle['delete']}" action="#{rolesBean.delete(role.id)}"
                                         update="@(form)"/>
                    </h:column>

                    <h:column>
                        <p:commandButton value="#{bundle['activate']}" action="#{rolesBean.activate(role.id)}"
                                         update="@(form)"/>
                    </h:column>

                    <h:column>
                        <div class="ui-g">
                            <div class="ui-g-4">
                                <p:commandButton value="#{bundle['edit']}"
                                                 actionListener="#{rolesBean.initialiseDialogRoleId(role.id)}"
                                                 update="updateRoleDialogForm:updateRoleDialog"
                                                 oncomplete="PF('updateRole').show();return false;"
                                                 styleClass="NavyButton"/>
                            </div>
                        </div>
                    </h:column>

                </h:dataTable>
            </h:form>

            <h:form id="updateRoleDialogForm">

                <p:dialog header="Modal Dialog" widgetVar="updateRole" modal="true"
                          responsive="true" id="updateRoleDialog">

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">

                        <h:panelGroup styleClass="md-inputfield" style="margin-bottom:10px;">
                            <p:inputText value="#{rolesBean.rolesEntity.label}"
                                         placeholder="#{rolesBean.roleForDialog.label}">
                                <f:validator validatorId="roleLabelValidator"></f:validator>
                            </p:inputText>

                            <label>#{bundle['role.label']}</label>
                        </h:panelGroup>


                        <p:commandButton value="Confirmer Valider" action="#{rolesBean.updateEntity}"
                                         update="@(form)"/>
                    </p:panelGrid>
                </p:dialog>

            </h:form>

            <p:messages id="messages" showDetail="true">
                <p:autoUpdate/>
            </p:messages>


        </h:body>
    </ui:define>
</ui:composition>
