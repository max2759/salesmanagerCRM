<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jstl/core"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['usersList.title']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{rolesBean.findAllRoles}"/>
        </f:metadata>

        <h:body>
            <h1>#{bundle['usersList.title']}</h1>

            <h:form>
                <h:dataTable value="#{rolesBean.rolesEntityList}" var="role">

                    <h:column>
                        <f:facet name="header">#{bundle['role.label']}</f:facet>
                        <p:outputLabel value="#{role.label}"/>
                    </h:column>


                    <p:commandButton value="Editer" type="button" icon="ui-icon-add-box"
                                     onclick="PF('updateRolesModal').show();" styleClass="NavyButton"
                    />

                    <h:column>
                        <div class="ui-g">
                            <div class="ui-g-4">
                                <p:commandButton value="Modal"
                                                 actionListener="#{usersBean.initialiseDialogRoleId(role.id)}"
                                                 update="updateRoleDialogForm:updateRoleDialog"
                                                 oncomplete="PF('updateRole').show();return false;"
                                                 styleClass="NavyButton"/>
                            </div>
                        </div>
                    </h:column>

                </h:dataTable>
            </h:form>

            <h:form id="updateRoleDialogForm">

                <p:dialog header="Modal Dialog" widgetVar="updateRole" modal="true"
                          responsive="true" id="updateRoleDialog">

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">

                        <h:panelGroup styleClass="md-inputfield" style="margin-bottom:10px;">
                            <p:inputText value="#{rolesBean.rolesEntity.label}"
                                         placeholder="#{rolesBean.roleForDialog.label}"/>
                            <label>#{bundle['role.label']}</label>
                        </h:panelGroup>


                        <h:panelGroup styleClass="md-inputfield" style="margin-bottom:10px;">
                            <p:selectOneMenu id="userRole"
                                             value="#{usersBean.usersEntity.rolesByIdRoles}"
                                             converter="rolesConverter"
                            >
                                <f:selectItems value="#{rolesBean.rolesEntityList}" var="companyTypes"
                                               itemValue="#{companyTypes}"
                                               itemLabel="#{companyTypes.label}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield" style="margin-bottom:10px;">
                            <c:if test="#{usersBean.usersEntity.active eq false}">
                                <h:selectBooleanCheckbox id="inactive" value="#{usersBean.usersEntity.active}"/>
                            </c:if>
                            <c:if test="#{usersBean.usersEntity.active eq true}">
                                <h:selectBooleanCheckbox id="active" value="#{usersBean.usersEntity.active}"
                                                         checked="checked"/>
                            </c:if>
                            <label>#{bundle['active']}</label>
                        </h:panelGroup>


                        <p:commandButton value="Confirmer Valider" action="#{rolesBean.updateRole}"
                                         process="@form" ajax="=false"/>
                    </p:panelGrid>
                </p:dialog>

            </h:form>

            <p:messages id="messages" showDetail="true">
                <p:autoUpdate/>
            </p:messages>


        </h:body>
    </ui:define>
</ui:composition>
