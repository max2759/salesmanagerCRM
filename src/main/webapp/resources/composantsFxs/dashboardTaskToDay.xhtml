<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite" xmlns:h="http://java.sun.com/jsf/html">

<cc:interface name="dashboardTaskToDay"
              displayName="#{bundle['dashboard.title']}"
              shortDescription="#{bundle['dashboard.title']}"
>
</cc:interface>
<cc:implementation>
    <f:view>
        <p:dataTable paginator="true" rows="10"
                     paginatorPosition="bottom"
                     emptyMessage="#{bundle['tasks.notFound']}"
                     var="task"
                     styleClass="my-table-classe"
                     value="#{tasksBean.tasksEntitiesDueToday}">

            <p:column>
                <h:outputText id="titleToday" value="#{task.title}"/>
                <p:tooltip for="titleToday"
                           value="#{empty task.description ? '' : bundle['tasks.description'].concat(' : ').concat(task.description)}"
                           showEffect="clip" hideEffect="fold" position="bottom"/>
            </p:column>
        </p:dataTable>

    </f:view>
</cc:implementation>
</html>
