<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="createTaskTypes"
              displayName="#{bundle['taskTypes.create']}"
              shortDescription="#{bundle['taskTypes.create']}"
>
</cc:interface>
<cc:implementation>
    <f:view>

        <h:form id="createTaskTypesForm">
            <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">

                <p:outputLabel value="#{bundle['title']} :" for="title" styleClass="boldText"/>
                <p:inputText id="title" value="#{taskTypesBean.taskTypesEntity.label}"
                             placeholder="#{bundle['title']}"
                             required="true"
                             requiredMessage="#{bundle['taskTypes.validator.title']}">
                    <p:ajax update="msg listAllTaskTypes:createTaskTypes:createTaskTypesForm:buttonCreateTaskTypes"
                            event="keyup"/>
                </p:inputText>
                <p:messages id="msg" closable="true" display="message"/>
                <p:commandButton style="width:auto;margin-bottom:10px;"
                                 id="buttonCreateTaskTypes"
                                 update="@(form) msgs"
                                 disabled="#{empty taskTypesBean.taskTypesEntity.label or taskTypesBean.taskTypesEntity.label.length() le 1}"
                                 oncomplete="PF('createDialog').hide()"
                                 value="#{bundle['save']}"
                                 action="#{taskTypesBean.saveEntity}"
                >
                </p:commandButton>
            </p:panelGrid>

        </h:form>

    </f:view>
</cc:implementation>
</html>
