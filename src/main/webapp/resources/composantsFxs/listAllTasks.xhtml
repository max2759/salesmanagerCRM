      xmlns:p="http://primefaces.org/ui"

<cc:interface name="listAllTasks"
              displayName="#{bundle['tasks.list']}"

>
</cc:interface>
<cc:implementation>

        <h:form id="form">

            <p:tabView>
                <p:ajax event="tabChange" listener="#{tasksBean.onTabChange}" update="@form msgs"/>


                <p:tab id="displayAll" title="#{bundle['all']} (#{tasksBean.tasksEntities.size()})">
                    <p:dataTable paginator="true" rows="10"
                                 paginatorPosition="bottom"
                                 rowKey="#{task.id}"
                                 emptyMessage="#{bundle['tasks.notFound']}"
                                 var="task"
                                 rowsPerPageTemplate="10,20,50"
                                 value="#{tasksBean.tasksEntities}"
                                 widgetVar="displayAllEntities"
                                 filteredValue="#{tasksBean.tasksEntitiesFiltered}"
                                 rendered="#{tasksBean.tasksEntities.size() eq 0 ? false : true}">
                        <p:column headerText="#{bundle['tasks.title']}"
                                  sortBy="#{task.title}"
                                  filterBy="#{task.title}"
                                  filterMatchMode="contains">
                            <h:outputText value="#{task.title}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.contact']}"
                                  sortBy="#{task.contactsByIdContacts.lastname.concat(task.contactsByIdContacts.firstname)}">
                            <h:outputText
                                    value="#{task.contactsByIdContacts.lastname} #{task.contactsByIdContacts.firstname}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.company']}" sortBy="#{task.companiesByIdCompanies.label}">
                            <h:outputText value="#{task.companiesByIdCompanies.label}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.taskType']}"
                                  filterBy="#{task.taskTypesByIdTaskTypes.label}" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('displayAllEntities').filter()"
                                                 style="width:100%; box-sizing: border-box;">
                                    <f:selectItem itemLabel="#{bundle['selectChoice']}"
                                                  itemValue="#{null}"
                                                  noSelectionOption="true"/>
                                    <f:selectItems value="#{taskTypesBean.taskTypesEntities}"
                                                   var="taskTypesEntities"
                                                   itemValue="#{taskTypesEntities.label}"
                                                   itemLabel="#{taskTypesEntities.label}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{task.taskTypesByIdTaskTypes.label}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.endDate']}" sortBy="#{task.endDate}">
                            <h:outputText rendered="#{task.endDate gt tasksBean.now}" value="#{task.endDate}">
                                <f:convertDateTime type="localDate"
                                                   pattern="dd/MM/yyyy ' #{bundle['at']} ' HH:mm"/>
                            </h:outputText>
                            <h:outputText styleClass="textRed" rendered="#{task.endDate lt tasksBean.now}"
                                          value="#{task.endDate}">
                                <f:convertDateTime type="localDate"
                                                   pattern="dd/MM/yyyy ' #{bundle['at']} ' HH:mm"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p:staticMessage severity="info" detail="#{bundle['tasks.notFound']}"
                                     rendered="#{tasksBean.tasksEntities.size() eq 0 ? true : false}"/>
                </p:tab>
