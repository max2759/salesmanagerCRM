<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="listAllTasks"
              displayName="#{bundle['tasks.list']}"
              shortDescription="#{bundle['tasks.list']}"
>
</cc:interface>
<cc:implementation>
    <f:view>

        <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" responsive="true" showEffect="fade">
            <fxs:updateTasks id="updateTasks"/>
        </p:dialog>
        <p:dialog header="Modal Dialog" widgetVar="dlg3" modal="true" responsive="true" showEffect="fade">
            <fxs:createTasks id="createTasks"/>
        </p:dialog>
        <div class="card">
            <h:form>
                <p:commandButton value="#{bundle['tasks.create']}"
                                 update="@(form) msgs"
                                 onclick="PF('dlg2').show();" styleClass="NavyButton"
                                 action="#{tasksBean.showModalCreate}"
                />
            </h:form>
        </div>
        <h:form id="form">
            <p:tabView>
                <p:ajax event="tabChange" listener="#{tasksBean.onTabChange}" update="@form msgs"/>

                <p:tab id="displayAll" title="#{bundle['all']} (#{tasksBean.tasksEntities.size()})">
                    <p:dataTable paginator="true" rows="10" id="allData"
                                 selection="#{tasksBean.selectedTaskEntity}" selectionMode="single"
                                 paginatorPosition="bottom"
                                 rowKey="#{task.id}"
                                 emptyMessage="#{bundle['tasks.notFound']}"
                                 var="task"
                                 rowsPerPageTemplate="10,20,50"
                                 value="#{tasksBean.tasksEntities}"
                                 widgetVar="displayAllEntities"
                                 filteredValue="#{tasksBean.tasksEntitiesFiltered}"
                                 rendered="#{tasksBean.tasksEntities.size() eq 0 ? false : true}">

                        <p:column colspan="1" width="55" headerText="#{bundle['status']}">
                            <p:selectBooleanCheckbox id="status" value="#{task.status}">
                                <p:ajax event="change" update="@form msgs" listener="#{tasksBean.updateStatus}"/>
                                <f:attribute name="idTask" value="#{task.id}"/>
                                <p:tooltip for="status" value="#{bundle['tasks.markFinished']}" showEffect="clip"
                                           hideEffect="fold" position="bottom"/>
                            </p:selectBooleanCheckbox>
                        </p:column>

                        <p:column colspan="5" width="500" headerText="#{bundle['tasks.title']}"
                                  sortBy="#{task.title}"
                                  filterBy="#{task.title}"
                                  filterMatchMode="contains">
                            <p:outputLabel id="title" value="#{task.title}"/>
                            <p:tooltip for="title"
                                       value="#{empty task.description ? '' : bundle['tasks.description'].concat(' : ').concat(task.description)}"
                                       showEffect="clip" hideEffect="fold" position="bottom"/>
                        </p:column>

                        <p:column colspan="1" headerText="#{bundle['tasks.contact']}"
                                  sortBy="#{task.contactsByIdContacts.lastname.concat(task.contactsByIdContacts.firstname)}">
                            <h:outputText
                                    value="#{task.contactsByIdContacts.lastname} #{task.contactsByIdContacts.firstname}"/>
                        </p:column>

                        <p:column colspan="1" headerText="#{bundle['tasks.company']}"
                                  sortBy="#{task.companiesByIdCompanies.label}">
                            <h:outputText value="#{task.companiesByIdCompanies.label}"/>
                        </p:column>

                        <p:column colspan="1" headerText="#{bundle['tasks.taskType']}"
                                  filterBy="#{task.taskTypesByIdTaskTypes.label}" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('displayAllEntities').filter()"
                                                 style="width:100%; box-sizing: border-box;">
                                    <f:selectItem itemLabel="#{bundle['selectChoice']}"
                                                  itemValue="#{null}"
                                                  noSelectionOption="true"/>
                                    <f:selectItems value="#{taskTypesBean.taskTypesEntities}"
                                                   var="taskTypesEntities"
                                                   itemValue="#{taskTypesEntities.label}"
                                                   itemLabel="#{taskTypesEntities.label}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{task.taskTypesByIdTaskTypes.label}"/>
                        </p:column>

                        <p:column colspan="1" headerText="#{bundle['priority']}"
                                  filterBy="#{task.priority.label}" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('displayAllEntities').filter()"
                                                 style="width:100%; box-sizing: border-box;">
                                    <f:selectItem itemLabel="#{bundle['selectChoice']}"
                                                  itemValue="#{null}"
                                                  noSelectionOption="true"/>
                                    <f:selectItems value="#{enumPriorityBean.enumPriority}"
                                                   var="enumPriority"
                                                   itemValue="#{enumPriority.label}"
                                                   itemLabel="#{enumPriority.label}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{task.priority.label}"/>
                        </p:column>

                        <p:column colspan="1" width="190" headerText="#{bundle['tasks.endDate']}"
                                  sortBy="#{task.endDate}">
                            <h:outputText rendered="#{task.endDate gt tasksBean.now}" value="#{task.endDate}">
                                <f:convertDateTime type="localDate"
                                                   pattern="dd/MM/yyyy ' #{bundle['at']} ' HH:mm"/>
                            </h:outputText>
                            <h:outputText styleClass="textRed" rendered="#{task.endDate lt tasksBean.now}"
                                          value="#{task.endDate}">
                                <f:convertDateTime type="localDate"
                                                   pattern="dd/MM/yyyy ' #{bundle['at']} ' HH:mm"/>
                            </h:outputText>
                        </p:column>

                        <p:column colspan="1" width="70">
                            <p:commandLink update="@(form) msgs"
                                           onclick="PF('dlg2').show();"
                                           action="#{tasksBean.showModalUpdate}">
                                <i class="ui-icon ui-icon-create"></i>
                                <f:param name="idEntity" value="#{task.id}"/>
                            </p:commandLink>
                            <p:commandLink update="@form msgs"
                                           action="#{tasksBean.deleteEntity}">
                                <i class="ui-icon ui-icon-delete-forever"></i>
                                <f:param name="idEntity" value="#{task.id}"/>
                                <f:param name="typeEntities" value="all"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:staticMessage severity="info" detail="#{bundle['tasks.notFound']}"
                                     rendered="#{tasksBean.tasksEntities.size() eq 0 ? true : false}"/>
                </p:tab>

                <p:tab id="displayToday"
                       title="#{bundle['tasks.dueToday']} #{tasksBean.tasksEntitiesDueToday.size() eq 0 ? '' : '('.concat(tasksBean.tasksEntitiesDueToday.size()).concat(')')}">
                    <p:dataTable paginator="true" rows="10"
                                 paginatorPosition="bottom"
                                 rowKey="#{task.id}"
                                 emptyMessage="#{bundle['tasks.notFound']}"
                                 var="task"
                                 rowsPerPageTemplate="10,20,50"
                                 value="#{tasksBean.tasksEntitiesDueToday}"
                                 widgetVar="displayEntitiesDueToday"
                                 filteredValue="#{tasksBean.tasksEntitiesDueTodayFiltered}"
                                 rendered="#{tasksBean.tasksEntitiesDueToday.size() eq 0 ? false : true}">

                        <p:column headerText="#{bundle['status']}">
                            <p:selectBooleanCheckbox value="#{task.status}">
                                <p:ajax event="change" update="@form msgs" listener="#{tasksBean.updateStatus}"/>
                                <f:attribute name="idTask" value="#{task.id}"/>
                            </p:selectBooleanCheckbox>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.title']}"
                                  sortBy="#{task.title}"
                                  filterBy="#{task.title}"
                                  filterMatchMode="contains">
                            <h:outputText value="#{task.title}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.contact']}"
                                  sortBy="#{task.contactsByIdContacts.lastname.concat(task.contactsByIdContacts.firstname)}">
                            <h:outputText
                                    value="#{task.contactsByIdContacts.lastname} #{task.contactsByIdContacts.firstname}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.company']}" sortBy="#{task.companiesByIdCompanies.label}">
                            <h:outputText value="#{task.companiesByIdCompanies.label}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.taskType']}"
                                  filterBy="#{task.taskTypesByIdTaskTypes.label}" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('displayEntitiesDueToday').filter()"
                                                 style="width:100%; box-sizing: border-box;">
                                    <f:selectItem itemLabel="#{bundle['selectChoice']}"
                                                  itemValue="#{null}"
                                                  noSelectionOption="true"/>
                                    <f:selectItems value="#{taskTypesBean.taskTypesEntities}"
                                                   var="taskTypesEntities"
                                                   itemValue="#{taskTypesEntities.label}"
                                                   itemLabel="#{taskTypesEntities.label}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{task.taskTypesByIdTaskTypes.label}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.endDate']}" sortBy="#{task.endDate}">
                            <h:outputText rendered="#{task.endDate gt tasksBean.now}" value="#{task.endDate}">
                                <f:convertDateTime type="localDate"
                                                   pattern="dd/MM/yyyy ' #{bundle['at']} ' HH:mm"/>
                            </h:outputText>
                            <h:outputText styleClass="textRed" rendered="#{task.endDate lt tasksBean.now}"
                                          value="#{task.endDate}">
                                <f:convertDateTime type="localDate"
                                                   pattern="dd/MM/yyyy ' #{bundle['at']} ' HH:mm"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p:staticMessage severity="info" detail="#{bundle['tasks.notFound']}"
                                     rendered="#{tasksBean.tasksEntitiesDueToday.size() eq 0 ? true : false}"/>
                </p:tab>

                <p:tab id="displayToLate"
                       title="#{bundle['tasks.toLate']} #{tasksBean.tasksEntitiesToLate.size() eq 0 ? '' : '('.concat(tasksBean.tasksEntitiesToLate.size()).concat(')')}">
                    <p:dataTable paginator="true" rows="10"
                                 paginatorPosition="bottom"
                                 rowKey="#{task.id}"
                                 emptyMessage="#{bundle['tasks.notFound']}"
                                 var="task"
                                 rowsPerPageTemplate="10,20,50"
                                 value="#{tasksBean.tasksEntitiesToLate}"
                                 widgetVar="displayEntitiesToLate"
                                 filteredValue="#{tasksBean.tasksEntitiesToLateFiltered}"
                                 rendered="#{tasksBean.tasksEntitiesToLate.size() eq 0 ? false : true}">

                        <p:column headerText="#{bundle['status']}">
                            <p:selectBooleanCheckbox value="#{task.status}">
                                <p:ajax event="change" update="@form msgs" listener="#{tasksBean.updateStatus}"/>
                                <f:attribute name="idTask" value="#{task.id}"/>
                            </p:selectBooleanCheckbox>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.contact']}"
                                  sortBy="#{task.contactsByIdContacts.lastname.concat(task.contactsByIdContacts.firstname)}">
                            <h:outputText
                                    value="#{task.contactsByIdContacts.lastname} #{task.contactsByIdContacts.firstname}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.company']}" sortBy="#{task.companiesByIdCompanies.label}">
                            <h:outputText value="#{task.companiesByIdCompanies.label}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.taskType']}"
                                  filterBy="#{task.taskTypesByIdTaskTypes.label}" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('displayEntitiesToLate').filter()"
                                                 style="width:100%; box-sizing: border-box;">
                                    <f:selectItem itemLabel="#{bundle['selectChoice']}"
                                                  itemValue="#{null}"
                                                  noSelectionOption="true"/>
                                    <f:selectItems value="#{taskTypesBean.taskTypesEntities}"
                                                   var="taskTypesEntities"
                                                   itemValue="#{taskTypesEntities.label}"
                                                   itemLabel="#{taskTypesEntities.label}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{task.taskTypesByIdTaskTypes.label}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.endDate']}" sortBy="#{task.endDate}">
                            <h:outputText rendered="#{task.endDate gt tasksBean.now}" value="#{task.endDate}">
                                <f:convertDateTime type="localDate"
                                                   pattern="dd/MM/yyyy ' #{bundle['at']} ' HH:mm"/>
                            </h:outputText>
                            <h:outputText styleClass="textRed" rendered="#{task.endDate lt tasksBean.now}"
                                          value="#{task.endDate}">
                                <f:convertDateTime type="localDate"
                                                   pattern="dd/MM/yyyy ' #{bundle['at']} ' HH:mm"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p:staticMessage severity="info" detail="#{bundle['tasks.notFound']}"
                                     rendered="#{tasksBean.tasksEntitiesToLate.size() eq 0 ? true : false}"/>
                </p:tab>

                <p:tab id="displayToCome"
                       title="#{bundle['tasks.toCome']} #{tasksBean.tasksEntitiesToCome.size() eq 0 ? '' : '('.concat(tasksBean.tasksEntitiesToCome.size()).concat(')')}">
                    <p:dataTable paginator="true" rows="10"
                                 paginatorPosition="bottom"
                                 rowKey="#{task.id}"
                                 emptyMessage="#{bundle['tasks.notFound']}"
                                 var="task"
                                 rowsPerPageTemplate="10,20,50"
                                 value="#{tasksBean.tasksEntitiesToCome}"
                                 widgetVar="displayEntitiesToCome"
                                 filteredValue="#{tasksBean.tasksEntitiesToComeFiltered}"
                                 rendered="#{tasksBean.tasksEntitiesToCome.size() eq 0 ? false : true}">

                        <p:column headerText="#{bundle['status']}">
                            <p:selectBooleanCheckbox value="#{task.status}">
                                <p:ajax event="change" update="@form msgs" listener="#{tasksBean.updateStatus}"/>
                                <f:attribute name="idTask" value="#{task.id}"/>
                            </p:selectBooleanCheckbox>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.contact']}"
                                  sortBy="#{task.contactsByIdContacts.lastname.concat(task.contactsByIdContacts.firstname)}">
                            <h:outputText
                                    value="#{task.contactsByIdContacts.lastname} #{task.contactsByIdContacts.firstname}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.company']}" sortBy="#{task.companiesByIdCompanies.label}">
                            <h:outputText value="#{task.companiesByIdCompanies.label}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.taskType']}"
                                  filterBy="#{task.taskTypesByIdTaskTypes.label}" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('displayEntitiesToCome').filter()"
                                                 style="width:100%; box-sizing: border-box;">
                                    <f:selectItem itemLabel="#{bundle['selectChoice']}"
                                                  itemValue="#{null}"
                                                  noSelectionOption="true"/>
                                    <f:selectItems value="#{taskTypesBean.taskTypesEntities}"
                                                   var="taskTypesEntities"
                                                   itemValue="#{taskTypesEntities.label}"
                                                   itemLabel="#{taskTypesEntities.label}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{task.taskTypesByIdTaskTypes.label}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.endDate']}" sortBy="#{task.endDate}">
                            <h:outputText rendered="#{task.endDate gt tasksBean.now}" value="#{task.endDate}">
                                <f:convertDateTime type="localDate"
                                                   pattern="dd/MM/yyyy ' #{bundle['at']} ' HH:mm"/>
                            </h:outputText>
                            <h:outputText styleClass="textRed" rendered="#{task.endDate lt tasksBean.now}"
                                          value="#{task.endDate}">
                                <f:convertDateTime type="localDate"
                                                   pattern="dd/MM/yyyy ' #{bundle['at']} ' HH:mm"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p:staticMessage severity="info" detail="#{bundle['tasks.notFound']}"
                                     rendered="#{tasksBean.tasksEntitiesToCome.size() eq 0 ? true : false}"/>
                </p:tab>

                <p:tab id="displayFinished"
                       title="#{bundle['tasks.finished']} #{tasksBean.tasksEntitiesFinished.size() eq 0 ? '' : '('.concat(tasksBean.tasksEntitiesFinished.size()).concat(')')}">
                    <p:dataTable paginator="true" rows="10"
                                 paginatorPosition="bottom"
                                 rowKey="#{task.id}"
                                 emptyMessage="#{bundle['tasks.notFound']}"
                                 var="task"
                                 rowsPerPageTemplate="10,20,50"
                                 value="#{tasksBean.tasksEntitiesFinished}"
                                 widgetVar="displayEntitiesFinished"
                                 filteredValue="#{tasksBean.tasksEntitiesFinishedFiltered}"
                                 rendered="#{tasksBean.tasksEntitiesFinished.size() eq 0 ? false : true}">

                        <p:column headerText="#{bundle['status']}">
                            <p:selectBooleanCheckbox value="#{task.status}">
                                <p:ajax event="change" update="@form msgs" listener="#{tasksBean.updateStatus}"/>
                                <f:attribute name="idTask" value="#{task.id}"/>
                            </p:selectBooleanCheckbox>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.title']}"
                                  sortBy="#{task.title}"
                                  filterBy="#{task.title}"
                                  filterMatchMode="contains">
                            <h:outputText value="#{task.title}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.contact']}"
                                  sortBy="#{task.contactsByIdContacts.lastname.concat(task.contactsByIdContacts.firstname)}">
                            <h:outputText
                                    value="#{task.contactsByIdContacts.lastname} #{task.contactsByIdContacts.firstname}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.company']}" sortBy="#{task.companiesByIdCompanies.label}">
                            <h:outputText value="#{task.companiesByIdCompanies.label}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.taskType']}"
                                  filterBy="#{task.taskTypesByIdTaskTypes.label}" filterMatchMode="exact">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('displayEntitiesFinished').filter()"
                                                 style="width:100%; box-sizing: border-box;">
                                    <f:selectItem itemLabel="#{bundle['selectChoice']}"
                                                  itemValue="#{null}"
                                                  noSelectionOption="true"/>
                                    <f:selectItems value="#{taskTypesBean.taskTypesEntities}"
                                                   var="taskTypesEntities"
                                                   itemValue="#{taskTypesEntities.label}"
                                                   itemLabel="#{taskTypesEntities.label}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{task.taskTypesByIdTaskTypes.label}"/>
                        </p:column>

                        <p:column headerText="#{bundle['tasks.endDate']}" sortBy="#{task.endDate}">
                            <h:outputText value="#{task.endDate}">
                                <f:convertDateTime type="localDate"
                                                   pattern="dd/MM/yyyy ' #{bundle['at']} ' HH:mm"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p:staticMessage severity="info" detail="#{bundle['tasks.notFound']}"
                                     rendered="#{tasksBean.tasksEntitiesFinished.size() eq 0 ? true : false}"/>
                </p:tab>

            </p:tabView>
        </h:form>

    </f:view>
</cc:implementation>
</html>
