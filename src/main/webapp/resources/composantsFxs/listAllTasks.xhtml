<cc:interface name="detailsRight"
              displayName="#{bundle['tasks.list']}"
              shortDescription="#{bundle['tasks.list']}"
>
</cc:interface>
<cc:implementation>
    <f:view>

        <p:dialog header="#{bundle['tasks.update']}" id="updateDialogTaskID" widgetVar="updateDialogTask" modal="true"
                  responsive="true"
                  showEffect="fade">
            <fxs:updateTasks id="updateTasks"/>
        </p:dialog>

        <p:dialog header="#{bundle['tasks.create']}" widgetVar="createDialogTask" modal="true" responsive="true"
                  showEffect="fade">
            <fxs:createTasks id="createTasks"/>
        </p:dialog>

        <div class="card card-w-title">

            <h1>#{bundle['tasks.title']}</h1>
            <h:form>
                <p:commandButton value="#{bundle['tasks.create']}"
                                 rendered="#{usersBean.currentUser.isPermitted('addTasks')}"
                                 update="@(form) msgs"
                                 onclick="PF('createDialogTask').show();" styleClass="NavyButton marginBottom10"
                                 action="#{tasksBean.showModalCreate}"
                />
            </h:form>
            <h:form id="formTabView">
                <p:tabView>
                    <p:ajax event="tabChange" update="@form msgs"/>

                    <p:tab id="displayAll" title="#{bundle['all']} (#{tasksBean.tasksEntities.size()})">
                        <p:dataTable paginator="true" rows="10"
                                     selection="#{tasksBean.selectedTaskEntity}" selectionMode="single"
                                     paginatorPosition="bottom"
                                     rowKey="#{task.id}"
                                     emptyMessage="#{bundle['tasks.notFound']}"
                                     var="task"
                                     rowsPerPageTemplate="10,20,50"
                                     value="#{tasksBean.tasksEntities}"
                                     widgetVar="displayAllEntities"
                                     filteredValue="#{tasksBean.tasksEntitiesFiltered}">

                            <p:column colspan="1" width="55" headerText="#{bundle['status']}">
                                <p:selectBooleanCheckbox id="statusAll" value="#{task.status}">
                                    <p:ajax event="change" update="@form msgs"
                                            listener="#{tasksBean.updateStatus}"/>
                                    <f:attribute name="idTask" value="#{task.id}"/>
                                    <p:tooltip for="statusAll" value="#{bundle['tasks.markFinished']}"
                                               showEffect="clip"
                                               hideEffect="fold" position="bottom"/>
                                </p:selectBooleanCheckbox>
                            </p:column>

                            <p:column colspan="5" width="500" headerText="#{bundle['tasks.title']}"
                                      sortBy="#{task.title}"
                                      filterBy="#{task.title}"
                                      filterMatchMode="contains">

                                <p:commandLink id="titleAll" value="#{task.title}"
                                               onclick="PF('updateDialogTask').show();"
                                               update="@(form) msgs"
                                               styleClass="boldText"
                                               action="#{tasksBean.showModalUpdate}"
                                >
                                    <f:param name="idEntity" value="#{task.id}"/>
                                </p:commandLink>

                                <p:tooltip for="titleAll"
                                           value="#{empty task.description ? '' : bundle['tasks.description'].concat(' : ').concat(task.description)}"
                                           showEffect="clip" hideEffect="fold" position="bottom"/>
                            </p:column>

                            <p:column colspan="1" headerText="#{bundle['tasks.contact']}"
                                      sortBy="#{task.contactsByIdContacts.lastname.concat(task.contactsByIdContacts.firstname)}"
                                      filterBy="#{task.contactsByIdContacts.lastname.concat(task.contactsByIdContacts.firstname)}"
                                      filterMatchMode="contains">
                                <h:link
                                        value="#{task.contactsByIdContacts.lastname} #{task.contactsByIdContacts.firstname}"
                                        outcome="contactDetails.xhtml?contactID=#{task.contactsByIdContacts.id}"
                                />
                            </p:column>

                            <p:column colspan="1" headerText="#{bundle['tasks.company']}"
                                      sortBy="#{task.companiesByIdCompanies.label}"
                                      filterBy="#{task.companiesByIdCompanies.label}"
                                      filterMatchMode="contains">
                                <h:link
                                        value="#{task.companiesByIdCompanies.label}"
                                        outcome="companydetails.xhtml?companyID=#{task.companiesByIdCompanies.id}"/>
                            </p:column>

                            <p:column colspan="1" headerText="#{bundle['tasks.taskType']}"
                                      filterBy="#{task.taskTypesByIdTaskTypes.label}" filterMatchMode="exact">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('displayAllEntities').filter()"
                                                     style="width:100%; box-sizing: border-box;">
                                        <f:selectItem itemLabel="#{bundle['selectChoice']}"
                                                      itemValue="#{null}"
                                                      noSelectionOption="true"/>

                                                       var="taskTypesEntities"
                                                       itemValue="#{taskTypesEntities.label}"
                                                       itemLabel="#{taskTypesEntities.label}"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{task.taskTypesByIdTaskTypes.label}"/>
                            </p:column>

                            <p:column colspan="1" headerText="#{bundle['priority']}"
                                      filterBy="#{task.priority.label}" filterMatchMode="exact">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('displayAllEntities').filter()"

                                                      itemValue="#{null}"
                                                      noSelectionOption="true"/>
                                        <f:selectItems value="#{enumPriorityBean.enumPriority}"
                                                       var="enumPriority"
                                                       itemValue="#{enumPriority.label}"
                                                       itemLabel="#{enumPriority.label}"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{task.priority.label}"/>
                            </p:column>

                                      sortBy="#{task.endDate}"

                                        value="#{task.companiesByIdCompanies.label}"
                                        outcome="companydetails.xhtml?companyID=#{task.companiesByIdCompanies.id}"/>
                            </p:column>

                            <p:column colspan="1" headerText="#{bundle['tasks.taskType']}"
                                      filterBy="#{task.taskTypesByIdTaskTypes.label}" filterMatchMode="exact">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('displayEntitiesToCome').filter()"
                                                     style="width:100%; box-sizing: border-box;">
                                        <f:selectItem itemLabel="#{bundle['selectChoice']}"
                                                      itemValue="#{null}"
                                                      noSelectionOption="true"/>
                                        <f:selectItems value="#{taskTypesBean.taskTypesEntities}"
                                                       var="taskTypesEntities"
                                                       itemValue="#{taskTypesEntities.label}"
                                                       itemLabel="#{taskTypesEntities.label}"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{task.taskTypesByIdTaskTypes.label}"/>
                            </p:column>

                            <p:column colspan="1" headerText="#{bundle['priority']}"
                                      filterBy="#{task.priority.label}" filterMatchMode="exact">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('displayEntitiesToCome').filter()"
                                                     style="width:100%; box-sizing: border-box;">
                                        <f:selectItem itemLabel="#{bundle['selectChoice']}"
                                                      itemValue="#{null}"
                                                      noSelectionOption="true"/>
                                        <f:selectItems value="#{enumPriorityBean.enumPriority}"
                                                       var="enumPriority"
                                                       itemValue="#{enumPriority.label}"
                                                       itemLabel="#{enumPriority.label}"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{task.priority.label}"/>
                            </p:column>

                            <p:column colspan="1" width="190" headerText="#{bundle['tasks.endDate']}"
                                      filterBy="#{task.endDate}"
                                      sortBy="#{task.endDate}"
                                      filterable="true"
                                      filterMatchMode="contains"
                            >
                                <f:facet name="filter">
                                    <p:inputText placeholder="31/01/2021"
                                                 onchange="PF('displayEntitiesToCome').filter()">
                                        <f:convertDateTime type="localDate"
                                                           pattern="dd/MM/yyyy"/>
                                    </p:inputText>
                                </f:facet>
                                <h:outputText rendered="#{task.endDate gt tasksBean.now}" value="#{task.endDate}">
                                    <f:convertDateTime type="localDate"
                                                       pattern="dd/MM/yyyy ' #{bundle['at']} ' HH:mm"/>
                                </h:outputText>
                                <h:outputText styleClass="textRed" rendered="#{task.endDate lt tasksBean.now}"
                                              value="#{task.endDate}">
                                    <f:convertDateTime type="localDate"
                                                       pattern="dd/MM/yyyy ' #{bundle['at']} ' HH:mm"/>
                                </h:outputText>
                            </p:column>

                            <p:column colspan="1" width="70"
                                      rendered="#{usersBean.currentUser.isPermitted('updateTasks') or usersBean.currentUser.isPermitted('deleteTasks')}">
                                <p:commandLink update="@(form) msgs"
                                               onclick="PF('updateDialogTask').show();"
                                               action="#{tasksBean.showModalUpdate}"
                                               rendered="#{usersBean.currentUser.isPermitted('updateTasks')}"
                                >
                                    <i class="ui-icon ui-icon-create"></i>
                                    <f:param name="idEntity" value="#{task.id}"/>
                                </p:commandLink>
                                <p:commandLink update="@form msgs"
                                               action="#{tasksBean.deleteEntity}"
                                               rendered="#{usersBean.currentUser.isPermitted('deleteTasks')}"
                                >
                                    <p:confirm header="#{bundle['confirmation']}" message="#{bundle['areYouSure']}"
                                               icon="fa fa-warning"/>
                                    <i class="ui-icon ui-icon-delete-forever"></i>
                                    <f:param name="idEntity" value="#{task.id}"/>
                                    <f:param name="typeEntities" value="all"/>
                                </p:commandLink>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                                    <p:commandButton value="#{bundle['yes']}" type="button"
                                                     styleClass="ui-confirmdialog-yes GreenButton"
                                                     icon="ui-icon-check"/>
                                    <p:commandButton value="#{bundle['no']}" type="button"
                                                     styleClass="ui-confirmdialog-no RedButton"
                                                     icon="ui-icon-close"/>
                                </p:confirmDialog>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                    <p:tab id="displayFinished"
                           title="#{bundle['tasks.finished']} #{tasksBean.tasksEntitiesFinished.size() eq 0 ? '' : '('.concat(tasksBean.tasksEntitiesFinished.size()).concat(')')}">
                        <p:dataTable paginator="true" rows="10"
                                     selection="#{tasksBean.selectedTaskEntity}" selectionMode="single"
                                     paginatorPosition="bottom"
                                     rowKey="#{task.id}"
                                     emptyMessage="#{bundle['tasks.notFound']}"
                                     var="task"
                                     rowsPerPageTemplate="10,20,50"
                                     value="#{tasksBean.tasksEntitiesFinished}"
                                     widgetVar="displayEntitiesFinished"
                                     filteredValue="#{tasksBean.tasksEntitiesFinishedFiltered}">

                            <p:column colspan="1" width="55" headerText="#{bundle['status']}">
                                <p:selectBooleanCheckbox id="statusFinished" value="#{task.status}">
                                    <p:ajax event="change" update="@form msgs"
                                            listener="#{tasksBean.updateStatus}"/>
                                    <f:attribute name="idTask" value="#{task.id}"/>
                                    <p:tooltip for="statusFinished" value="#{bundle['tasks.markNotFinished']}"
                                               showEffect="clip"
                                               hideEffect="fold" position="bottom"/>
                                </p:selectBooleanCheckbox>
                            </p:column>

                            <p:column colspan="5" width="500" headerText="#{bundle['tasks.title']}"
                                      sortBy="#{task.title}"
                                      filterBy="#{task.title}"
                                      filterMatchMode="contains">

                                <p:commandLink id="titleFinished" value="#{task.title}"
                                               onclick="PF('updateDialogTask').show();"
                                               update="@(form) msgs"
                                               styleClass="boldText"
                                               action="#{tasksBean.showModalUpdate}"
                                >
                                    <f:param name="idEntity" value="#{task.id}"/>
                                </p:commandLink>
                                <p:tooltip for="titleFinished"
                                           value="#{empty task.description ? '' : bundle['tasks.description'].concat(' : ').concat(task.description)}"
                                           showEffect="clip" hideEffect="fold" position="bottom"/>
                            </p:column>

                            <p:column colspan="1" headerText="#{bundle['tasks.contact']}"
                                      sortBy="#{task.contactsByIdContacts.lastname.concat(task.contactsByIdContacts.firstname)}"
                                      filterBy="#{task.contactsByIdContacts.lastname.concat(task.contactsByIdContacts.firstname)}"
                                      filterMatchMode="contains">
                                <h:link
                                        value="#{task.contactsByIdContacts.lastname} #{task.contactsByIdContacts.firstname}"
                                        outcome="contactDetails.xhtml?contactID=#{task.contactsByIdContacts.id}"
                                />
                            </p:column>

                            <p:column colspan="1" headerText="#{bundle['tasks.company']}"
                                      sortBy="#{task.companiesByIdCompanies.label}"
                                      filterBy="#{task.companiesByIdCompanies.label}"
                                      filterMatchMode="contains">
                                <h:link
                                        value="#{task.companiesByIdCompanies.label}"
                                        outcome="companydetails.xhtml?companyID=#{task.companiesByIdCompanies.id}"/>
                            </p:column>

                            <p:column colspan="1" headerText="#{bundle['tasks.taskType']}"
                                      filterBy="#{task.taskTypesByIdTaskTypes.label}" filterMatchMode="exact">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('displayEntitiesFinished').filter()"
                                                     style="width:100%; box-sizing: border-box;">
                                        <f:selectItem itemLabel="#{bundle['selectChoice']}"
                                                      itemValue="#{null}"
                                                      noSelectionOption="true"/>
                                        <f:selectItems value="#{taskTypesBean.taskTypesEntities}"
                                                       var="taskTypesEntities"
                                                       itemValue="#{taskTypesEntities.label}"
                                                       itemLabel="#{taskTypesEntities.label}"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{task.taskTypesByIdTaskTypes.label}"/>
                            </p:column>

                            <p:column colspan="1" headerText="#{bundle['priority']}"
                                      filterBy="#{task.priority.label}" filterMatchMode="exact">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('displayEntitiesFinished').filter()"
                                                     style="width:100%; box-sizing: border-box;">
                                        <f:selectItem itemLabel="#{bundle['selectChoice']}"
                                                      itemValue="#{null}"
                                                      noSelectionOption="true"/>
                                        <f:selectItems value="#{enumPriorityBean.enumPriority}"
                                                       var="enumPriority"
                                                       itemValue="#{enumPriority.label}"
                                                       itemLabel="#{enumPriority.label}"/>
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{task.priority.label}"/>
                            </p:column>

                            <p:column colspan="1" width="190" headerText="#{bundle['tasks.endDate']}"
                                      filterBy="#{task.endDate}"
                                      sortBy="#{task.endDate}"
                                      filterable="true"
                                      filterMatchMode="contains"
                            >
                                <f:facet name="filter">
                                    <p:inputText placeholder="31/01/2021"
                                                 onchange="PF('displayEntitiesFinished').filter()">
                                        <f:convertDateTime type="localDate"
                                                           pattern="dd/MM/yyyy"/>
                                    </p:inputText>
                                </f:facet>
                                <h:outputText value="#{task.endDate}">
                                    <f:convertDateTime type="localDate"
                                                       pattern="dd/MM/yyyy ' #{bundle['at']} ' HH:mm"/>
                                </h:outputText>
                            </p:column>

                            <p:column colspan="1" width="70"
                                      rendered="#{usersBean.currentUser.isPermitted('updateTasks') or usersBean.currentUser.isPermitted('deleteTasks')}">
                                <p:commandLink update="@(form) msgs"
                                               onclick="PF('updateDialogTask').show();"
                                               action="#{tasksBean.showModalUpdate}"
                                               rendered="#{usersBean.currentUser.isPermitted('updateTasks')}"
                                >
                                    <i class="ui-icon ui-icon-create"></i>
                                    <f:param name="idEntity" value="#{task.id}"/>
                                </p:commandLink>
                                <p:commandLink update="@form msgs"
                                               action="#{tasksBean.deleteEntity}"
                                               rendered="#{usersBean.currentUser.isPermitted('deleteTasks')}"
                                >
                                    <p:confirm header="#{bundle['confirmation']}" message="#{bundle['areYouSure']}"
                                               icon="fa fa-warning"/>
                                    <i class="ui-icon ui-icon-delete-forever"></i>
                                    <f:param name="idEntity" value="#{task.id}"/>
                                    <f:param name="typeEntities" value="all"/>
                                </p:commandLink>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                                    <p:commandButton value="#{bundle['yes']}" type="button"
                                                     styleClass="ui-confirmdialog-yes GreenButton"
                                                     icon="ui-icon-check"/>
                                    <p:commandButton value="#{bundle['no']}" type="button"
                                                     styleClass="ui-confirmdialog-no RedButton"
                                                     icon="ui-icon-close"/>
                                </p:confirmDialog>
                            </p:column>
                        </p:dataTable>
                    </p:tab>

                </p:tabView>
            </h:form>
        </div>
    </f:view>
</cc:implementation>
</html>
