<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="createNotes"
              displayName="#{bundle['notes.create']}"
              shortDescription="#{bundle['notes.create']}"
>
</cc:interface>
<cc:implementation>
    <f:view>

        <h:form>
            <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">

                <p:outputLabel value="#{bundle['notes.title']} :" for="title" styleClass="boldText"/>
                <p:inputTextarea id="title" value="#{notesBean.notesEntity.message}"
                                 rows="4" cols="100"
                                 required="true"
                                 requiredMessage="#{bundle['notes.validator.message']}"
                                 placeholder="#{bundle['notes.messageHolder']}"
                                 autoResize="false">
                    <p:ajax update="msg" event="keyup"/>
                </p:inputTextarea>
                <p:messages id="msg" closable="true" display="message"/>
                <p:commandButton style="width:auto;margin-bottom:10px;"
                                 value="#{bundle['notes.save']}"
                                 update="@(form) msgs"
                                 action="#{notesBean.saveEntity}"/>
            </p:panelGrid>
        </h:form>

    </f:view>
</cc:implementation>
</html>
