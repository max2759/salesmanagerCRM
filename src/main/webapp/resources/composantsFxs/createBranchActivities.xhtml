<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="createBranchActivities"
              displayName="#{bundle['branchActivities.create']}"
              shortDescription="#{bundle['branchActivities.create']}"/>

<cc:implementation>
    <f:view>
        <p:dialog
                header="#{branchActivitiesBean.sendType eq 'add' ? bundle['jobTitles.modalHeader'] : bundle['jobTitles.modalHeaderEdit']}"
                modal="true"
                id="branchActivitiesModal" widgetVar="branchActivitiesModal" responsive="true">
            <h:form>
                <p:outputPanel id="branchActivitiesManageContent" class="ui-fluid">
                    <h:panelGroup styleClass="md-inputfield jobtitlesFullDisplay">
                        <p:growl id="facesMessage" showDetail="true" skipDetailIfEqualsSummary="true"/>
                        <p:inputText id="branchActivitiesLabel"
                                     value="#{branchActivitiesBean.branchActivitiesEntity.label}"
                                     required="true" requiredMessage="#{bundle['jobTitles.labelError']}">
                            <f:validator validatorId="branchActivitiesLabelValidator"/>
                        </p:inputText>
                        <label>#{bundle['branchActivities.title']}</label>
                        <p:message for="branchActivitiesLabel"/>
                    </h:panelGroup>
                </p:outputPanel>

                <div align="right" class="modalValidateBtn-margin-top">
                    <p:commandButton value="#{branchActivitiesBean.sendType eq 'add' ? bundle['save'] : bundle['edit']}"
                                     icon="ui-icon-check"
                                     update="@(form) facesMessage" action="#{branchActivitiesBean.saveBranchActivities}"
                                     onclick="PF('branchActivitiesModal').close();"/>
                </div>
            </h:form>
        </p:dialog>
    </f:view>
</cc:implementation>
</html>
