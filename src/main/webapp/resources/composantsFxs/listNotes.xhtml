<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="createNotes"
              displayName="#{bundle['notes.create']}"
              shortDescription="#{bundle['notes.create']}"
>
</cc:interface>
<cc:implementation>
    <f:view>

        <h3>#{bundle['notes.list']}</h3>


        <h:form>
            <div class="card">
                <p:dataTable var="note" value="#{notesBean.notesEntities}">
                    <p:column headerText="Code">
                        <h:outputText value="#{note.id}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText escape="false" value="#{note.message}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

    </f:view>
</cc:implementation>
</html>
