<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="createNotes"
              displayName="#{bundle['notes.create']}"
              shortDescription="#{bundle['notes.create']}"
>
</cc:interface>
<cc:implementation>
    <f:view>
        <h:form>
            <div class="card">
                <p:dataTable var="task" value="#{tasksBean.tasksEntities}">
                    <p:column headerText="#{bundle['tasks.title']}">
                        <h:outputText value="#{task.title}"/>
                    </p:column>

                    <p:column headerText="#{bundle['tasks.description']}">
                        <h:outputText value="#{task.description}"/>
                    </p:column>

                    <p:column headerText="#{bundle['tasks.contact']}">
                        <h:outputText
                                value="#{task.contactsByIdContacts.lastname} #{task.contactsByIdContacts.firstname}"/>
                    </p:column>

                    <p:column headerText="#{bundle['tasks.company']}">
                        <h:outputText value="#{task.companiesByIdCompanies.label}"/>
                    </p:column>

                    <p:column headerText="#{bundle['tasks.taskType']}">
                        <h:outputText value="#{task.taskTypesByIdTaskTypes.label}"/>
                    </p:column>

                    <p:column headerText="#{bundle['tasks.endDate']}">
                        <h:outputText value="#{task.endDate}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

    </f:view>
</cc:implementation>
</html>
