<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite">
<cc:interface name="createJobTitles"
              displayName="#{bundle['jobTitles.create']}"
              shortDescription="#{bundle['jobTitles.create']}"/>
<cc:implementation>
   <f:view>
      <p:dialog
              header="#{jobtitlesBean.sendType eq 'add' ? bundle['jobTitles.modalHeader'] : bundle['jobTitles.modalHeaderEdit']}"
              modal="true"
              id="jobTitlesModal" widgetVar="jobTitlesModal" responsive="true">
         <h:form>
            <p:outputPanel id="jobtitlesManageContent" class="ui-fluid">
               <h:panelGroup styleClass="md-inputfield jobtitlesFullDisplay">
                  <p:growl id="facesMessage" showDetail="true" skipDetailIfEqualsSummary="true"/>
                  <p:inputText id="jobTitlesLabel" value="#{jobtitlesBean.jobTitlesEntity.label}">
                      <f:validator validatorId="jobTitlesLabelValidator"/>
                      <p:ajax event="keyup" update="validateJobTitlesBtn"/>
                  </p:inputText>
                  <label>#{bundle['jobTitles.modalLabel']}</label>
                  <p:message for="jobTitlesLabel"/>
               </h:panelGroup>
            </p:outputPanel>

            <div align="right" class="modalValidateBtn-margin-top">
               <p:commandButton value="#{jobtitlesBean.sendType eq 'add' ? bundle['save'] : bundle['edit']}"
                                id="validateJobTitlesBtn"
                                icon="ui-icon-check"
                                disabled="#{empty jobtitlesBean.jobTitlesEntity.label or jobtitlesBean.jobTitlesEntity.label eq 'f'}"
                                update="@(form) facesMessage" action="#{jobtitlesBean.saveJobTitles}"
                                onclick="PF('jobTitlesModal').close();"/>
            </div>
         </h:form>
      </p:dialog>
   </f:view>
</cc:implementation>
</html>
