<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface name="detailsRight"
              displayName="#{bundle['company']}"
              shortDescription="#{bundle['company']}"
>
</cc:interface>
<cc:implementation>
    <f:view>
        <p:dialog header="#{bundle['tasks.create']}" width="55%" widgetVar="createDialogTask" modal="true"
                  responsive="true"
                  showEffect="fade">
            <fxs:createTasksForContactCompany id="createTasks"/>
        </p:dialog>
        <p:dialog header="#{bundle['notes.create']}" width="45%" widgetVar="createDialogNotes" modal="true"
                  responsive="true"
                  showEffect="fade">
            <fxs:createNotes id="createNotes"/>
        </p:dialog>


        <div class="card card-w-title">

            <h:form id="formTabView">
                <p:tabView id="tabViewRight">
                    <p:ajax event="tabChange" listener="#{companiesBean.activityThread}" update="tabViewRight msgs"/>
                    <p:tab id="activityCompanyTab" title="#{bundle['activity.title']}">
                        <fxs:activityCompany id="activityCompany"/>
                    </p:tab>
                    <p:tab id="listNotesCompanyTab" title="#{bundle['notes']}">
                        <fxs:listNotes id="listNotes"/>
                    </p:tab>
                    <p:tab id="listTasksByCompanyTab" title="#{bundle['tasks.title']}">
                        <fxs:listTasksByContactOrByCompany id="listTasksByCompany"/>
                    </p:tab>
                </p:tabView>
            </h:form>
        </div>

    </f:view>
</cc:implementation>
</html>
