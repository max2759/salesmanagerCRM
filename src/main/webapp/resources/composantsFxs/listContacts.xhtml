<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite">
<cc:interface name="listContacts"
              displayName="#{bundle['contacts.list']}"
              shortDescription="#{bundle['contacts.list']}"/>
<cc:implementation>
    <f:view>
        <p:dataTable var="contacts" value="#{contactsBean.contactsEntityList}" rows="10"
                     selectionMode="single" reflow="true"
                     id="companiesDatatable" rowKey="#{contacts.id}"
                     paginator="true" styleClass="dataTable-margin-top"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">
            <f:facet name="header">
                #{bundle['contacts.title']}
            </f:facet>
            <p:column headerText="#{bundle['contacts.label']}" sortBy="#{contacts.firstname}">
                <h:outputText value="#{contacts.firstname} #{contacts.lastname}"/>
            </p:column>

            <p:column headerText="#{bundle['contacts.phonenumber']}" sortBy="#{contacts.phoneNumber}">
                <h:outputText value="#{ empty contacts.phoneNumber ? '--' : contacts.phoneNumber}"/>
            </p:column>

            <p:column headerText="#{bundle['contacts.email']}" sortBy="#{contacts.email}">
                <h:outputText value="#{empty contacts.email ? '--' : contacts.email}"/>
            </p:column>


            <p:column headerText="#{bundle['contacts.ownership']}" sortBy="#{contacts.usersByIdUsers.firstname}">
                <h:outputText value="#{contacts.usersByIdUsers.firstname} #{contacts.usersByIdUsers.lastname}"/>
            </p:column>

            <p:column headerText="#{bundle['company.registerDate']}" sortBy="#{contacts.registerDate}">
                <h:outputText value="#{contacts.registerDate}">
                    <f:convertDateTime type="localDate"
                                       pattern="dd/MM/yy ' #{bundle['at']} ' HH:mm"/>
                </h:outputText>
            </p:column>


        </p:dataTable>
    </f:view>
</cc:implementation>
</html>
