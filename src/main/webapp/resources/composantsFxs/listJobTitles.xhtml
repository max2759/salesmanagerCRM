<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite">
<cc:interface name="createJobTitles"
              displayName="#{bundle['jobTitles.create']}"
              shortDescription="#{bundle['jobTitles.create']}"/>
<cc:implementation>
    <f:view>
        <p:dataTable var="jobtitles" value="#{dtPaginatorView.jobTitlesEntities}" rows="10"
                     id="jobtitlesDatatable"
                     paginator="true" styleClass="dataTable-margin-top"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">
            <f:facet name="header">
                #{bundle['jobTitles.title']}
            </f:facet>
            <p:column headerText="#{bundle['jobTitles.title']}" sortBy="#{jobtitles.label}">
                <h:outputText value="#{jobtitles.label}"/>
            </p:column>
            <p:column headerText="#{bundle['edit']}">
                <p:commandButton icon="ui-icon-edit" styleClass="NavyButton" update="@(form)"
                                 onclick="PF('jobTitlesModal').show();"
                                 action="#{jobtitlesBean.checkSendType}">
                    <f:param name="id" value="#{jobtitles.id}"/>
                    <f:param name="sendType" value="edit"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </f:view>
</cc:implementation>
</html>
