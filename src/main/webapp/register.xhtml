<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['register.title']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{rolesBean.findAllRoles}"/>
        </f:metadata>

        <h:body>
            <h1>Register</h1>

            <h:form>
                <p:growl id="msg" life="2000"></p:growl>

                <p:outputLabel value="#{bundle['register.register']}"></p:outputLabel>
                <br/>
                <p:outputLabel value="#{bundle['firstname']}">*</p:outputLabel>
                <p:inputText value="#{usersBean.usersEntity.firstname}" required="true"></p:inputText>
                <br/>
                <p:outputLabel value="#{bundle['lastname']}">*</p:outputLabel>
                <p:inputText value="#{usersBean.usersEntity.lastname}" required="true"></p:inputText>
                <br/>
                <p:outputLabel value="#{bundle['user.username']}">*</p:outputLabel>
                <p:inputText value="#{usersBean.usersEntity.username}" required="true">
                    <f:validator validatorId="userUsernameValidator"></f:validator>
                </p:inputText>
                <h:messages style="color:red;"/>


                <br/>
                <div class="p-field p-grid">
                    <p:outputLabel value="#{bundle['user.password']}">*</p:outputLabel>
                    <div class="p-col">
                        <p:password value="#{usersBean.usersEntity.password}" match="password2" required="true">
                            <f:validator validatorId="userPasswordValidator"></f:validator>
                        </p:password>
                    </div>
                </div>
                <br/>
                <div class="p-field p-grid">
                    <p:outputLabel for="password2" styleClass="p-col-fixed" style="width:100px"
                                   value="#{bundle['user.password2']}"/>
                    <div class="p-col">
                        <p:password id="password2" value="#{usersBean.password2}" label="password2" required="true"/>
                    </div>
                </div>

                <!--verifier si le mail est obligatoire  -->
                <br/>
                <p:outputLabel value="#{bundle['email']}"> * </p:outputLabel>
                <p:inputText value="#{usersBean.usersEntity.email}" required="true">
                    <f:validator validatorId="userEmailValidator"></f:validator>
                </p:inputText>
                <br/>

                <p:selectOneMenu id="rolesByUsers"
                                 value="#{usersBean.usersEntity.rolesByIdRoles}"
                                 converter="rolesConverter"
                >
                    <f:selectItems value="#{rolesBean.rolesEntityList}" var="companyTypes" itemValue="#{companyTypes}"
                                   itemLabel="#{companyTypes.label}"/>
                </p:selectOneMenu>

                <p:commandButton value="Valider" action="#{usersBean.register}"/>


            </h:form>

            <p:messages id="messages" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

        </h:body>
    </ui:define>
</ui:composition>
