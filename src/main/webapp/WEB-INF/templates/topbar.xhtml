<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
>

    <div class="topbar">
        <div class="logo">
            <h:link outcome="/dashboard">
                <p:graphicImage name="images/logo_salesManager.png" library="barcelona-layout"/>
            </h:link>
        </div>

        <p:graphicImage name="images/SalesManager-text.png" library="barcelona-layout" styleClass="title-topBar"/>

        <a id="topbar-menu-button" href="#">
            <i class="fa fa-bars"></i>
        </a>

        <ul class="topbar-menu fadeInDown animated">
            <li class="profile-item">
                <a id="topbar-usermenu-button" href="#">
                    <div class="profile-info">
                        <span class="topbar-item-name profile-name">#{usersBean.usersEntity.firstname} #{usersBean.usersEntity.lastname}</span>
                        <span class="topbar-item-name profile-role">#{usersBean.usersEntity.rolesByIdRoles.label}</span>
                    </div>
                </a>

                <ul id="topbar-usermenu" class="usermenu">
                    <li>
                        <a href="#">
                            <i class="fa fa-fw fa-user"></i>
                            <span class="topbar-item-name">Profile</span>
                            <span class="topbar-submenuitem-badge">4</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-fw fa-cog"></i>
                            <span class="topbar-item-name">Settings</span>
                            <i class="fa fa-angle-down menu-arrow"></i>
                            <span class="topbar-submenuitem-badge">2</span>
                        </a>
                        <ul>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="fa fa-fw fa-paint-brush"></i>
                                    <span>Change</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="fa fa-fw fa-star-o"></i>
                                    <span>Favorites</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="fa fa-fw fa-lock"></i>
                                    <span>Lock Screen</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="fa fa-fw fa-picture-o"></i>
                                    <span>Wallpaper</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h:form>
                            <h:commandLink action="#{usersBean.logOut}">
                                <i class="fa fa-fw fa-sign-out"/>
                                <span class="topbar-item-name">#{bundle['logOut']}</span>
                            </h:commandLink>
                        </h:form>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class="topbar-icon fa fa-fw fa-globe"></i>
                </a>
                <ul class="animated">
                    <li role="menuitem">
                        <h:form>
                            <h:commandLink action="#{internalizationBean.changeLanguage}">
                                <h:graphicImage
                                        value="/resources/images/united_kingdom_icon_127821.png"
                                        style="width: 15px; height: auto"/>
                                <span>#{bundle['english']}</span>
                                <f:setPropertyActionListener target="#{internalizationBean.language}"
                                                             value="en"/>
                            </h:commandLink>
                        </h:form>
                    </li>
                    <li role="menuitem">
                        <h:form>
                            <h:commandLink action="#{internalizationBean.changeLanguage}">
                                <h:graphicImage
                                        value="/resources/images/french_guiana_icon_127817.png"
                                        style="width: 15px; height: auto"/>
                                <span>#{bundle['french']}</span>
                                <f:setPropertyActionListener target="#{internalizationBean.language}"
                                                             value="fr"/>
                            </h:commandLink>
                        </h:form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

</ui:composition>
