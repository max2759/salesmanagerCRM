<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                template="WEB-INF/templates/template.xhtml">

   <ui:define name="title">#{bundle['contacts.title']}</ui:define>
   <ui:define name="content">

      <f:metadata>
         <f:viewAction action="#{contactsBean.createNewEntity}"/>
         <f:viewAction action="#{contactsBean.findAllActiveContacts}"/>
      </f:metadata>

      <p:growl id="msgs"/>

      <div class="ui-g">
         <div class="ui-g-12">
            <h:form>
               <div class="card card-w-title">
                  <h1>#{bundle['contacts.title']}</h1>
                  <p:commandButton value="Ajouter" icon="fa fa-plus" update="@(form)"
                                   onclick="PF('companyModal').show();" styleClass="NavyButton">
                     <f:param name="sendType" value="add"/>
                  </p:commandButton>

                  <p:tabView style="margin-top: 10px">

                     <p:ajax event="tabChange" listener="#{contactsBean.onTabChange}" update="@form msgs"/>

                     <p:tab id="displayActiveContacts" title="#{bundle['contacts.contactsActive']}">
                        <fxs:listContacts id="listContacts"/>
                     </p:tab>

                     <p:tab id="displayDisableContacts" title="#{bundle['contacts.contactsDisable']}">
                        <fxs:listDisableContacts id="listDisableContacts"/>
                     </p:tab>

                  </p:tabView>

               </div>
            </h:form>
         </div>
         <fxs:createContacts id="createContacts"/>
      </div>
   </ui:define>
</ui:composition>
