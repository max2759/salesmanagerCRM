<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['register.title']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{rolesBean.findAllRoles}"/>
        </f:metadata>

        <h:body>
            <h1>Register</h1>

            <h:form>
                <p:growl id="msg" life="2000"></p:growl>

                <p:outputLabel value="#{bundle['Conne']}"></p:outputLabel>
                <br/>
                <p:outputLabel value="#{bundle['user.username']}">*</p:outputLabel>
                <p:inputText value="#{usersBean.usersEntity.username}" required="true"></p:inputText>
                <br/>
                <p:outputLabel value="#{bundle['user.password']}">*</p:outputLabel>
                <p:inputText value="#{usersBean.usersEntity.password}" required="true"></p:inputText>
                <br/>

                <p:commandButton value="Envoyer" action="#{usersBean.connection}"
                                 icon="pi pi-check"/>

            </h:form>

            <p:messages id="messages" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

        </h:body>
    </ui:define>
</ui:composition>
