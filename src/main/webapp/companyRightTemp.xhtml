<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                template="WEB-INF/templates/template.xhtml">


    <ui:define name="title">#{bundle['contact']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{companiesBean.activityThread}"/>
            <f:viewAction action="#{tasksBean.createNewEntity}"/>
            <f:viewAction action="#{tasksBean.listEntitiesContacts}"/>
            <f:viewAction action="#{taskTypesBean.findAllTaskTypesEntities}"/>
            <f:viewAction action="#{notesBean.createNewEntity}"/>
            <f:viewAction action="#{notesBean.listEntitiesContacts}"/>
            <f:viewAction action="#{notesBean.setParamType('typeContact')}"/>
        </f:metadata>

        <p:growl id="msgs" skipDetailIfEqualsSummary="true" life="10000"/>

        <p:dialog header="#{bundle['tasks.create']}" widgetVar="createDialogTask" modal="true" responsive="true"
                  showEffect="fade">
            <fxs:createTasks id="createTasks"/>
        </p:dialog>
        <p:dialog header="#{bundle['notes.create']}" widgetVar="createDialogNotes" modal="true" responsive="true"
                  showEffect="fade">
            <fxs:createNotes id="createNotes"/>
        </p:dialog>


        <div class="card card-w-title">
            <p:tabView>
                <p:tab id="activityContactTab" title="#{bundle['activity.title']}">
                    <fxs:activityContact id="activityContact"/>
                </p:tab>
                <p:tab id="listNotesContactTab" title="#{bundle['notes']}">
                    <fxs:listNotes id="listNotes"/>
                </p:tab>
                <p:tab id="listTasksByContactTab" title="#{bundle['tasks.title']}">
                    <fxs:listTasksByContact id="listTasksByContact"/>
                </p:tab>
            </p:tabView>
        </div>


    </ui:define>
</ui:composition>
