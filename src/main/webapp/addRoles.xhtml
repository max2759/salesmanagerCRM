<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['roles.title']}</ui:define>
    <ui:define name="content">

        <h:body>
            <h:form>
                <div class="card">
                    <h5>#{bundle['addRoles']}</h5>
                    <div class="ui-fluid">

                        <div class="p-field p-grid">
                            <p:outputLabel for="roleLabel" styleClass="p-col-12 p-md-2"
                                           value="#{bundle['role.label']}"/>
                            <div class="p-col-12 p-md-10">
                                <p:inputText id="roleLabel" value="#{rolesBean.rolesEntity.label}" required="required">
                                    <f:validator validatorId="roleLabelValidator"/>
                                </p:inputText>
                            </div>
                        </div>

                        <div class="p-field p-grid">
                            <h:panelGroup styleClass="md-inputfield" style="margin-bottom:10px;">
                                <label>#{bundle['active']}</label>
                                <h:selectBooleanCheckbox id="inactive" value="#{usersBean.usersEntity.active}"/>
                            </h:panelGroup>
                        </div>

                        <p:commandButton value="Envoyer" action="#{rolesBean.addRoles}"
                                         icon="pi pi-check"/>
                    </div>
                </div>
            </h:form>
        </h:body>

    </ui:define>
</ui:composition>
