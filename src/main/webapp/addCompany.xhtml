<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['jobTitles.title']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{branchActivitiesBean.findAllBranchActivities}"/>
            <f:viewAction action="#{companyTypesBean.findAllCompanyTypes}"/>
        </f:metadata>

        <h:form>
            <div class="card">
                <h5>Ajouter compagnie</h5>
                <div class="ui-fluid">
                    <div class="p-field p-grid">
                        <p:outputLabel for="domainName" styleClass="p-col-12 p-md-2" value="Nom de domaine"/>
                        <div class="p-col-12 p-md-10">
                            <p:inputText id="domainName" value="#{companiesBean.companiesEntity.domainName}"/>
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <p:outputLabel for="labelCompany" styleClass="p-col-12 p-md-2" value="Nom de l'entreprise"/>
                        <div class="p-col-12 p-md-10">
                            <p:inputText id="labelCompany" value="#{companiesBean.companiesEntity.label}"/>
                        </div>
                    </div>

                    <div class="p-field p-grid">
                        <p:outputLabel for="userownership" styleClass="p-col-12 p-md-2" value="ID de l'utilisateur"/>
                        <div class="p-col-12 p-md-10">
                            <p:inputNumber id="userownership" value="#{companiesBean.companiesEntity.usersByIdUsers}"/>
                        </div>
                    </div>

                    <div class="p-field p-grid">
                        <p:outputLabel for="branchActivitiesDisplay" value="Secteur d'activité"/>
                        <p:selectOneMenu id="branchActivitiesDisplay"
                                         value="#{companiesBean.companiesEntity.branchActivitiesByIdBranchActivities}"
                                         converter="branchActivitiesConverter">
                            <f:selectItem itemLabel="Choisir un secteur d'activité" itemValue="#{null}"
                                          noSelectionOption="true"/>
                            <f:selectItems value="#{branchActivitiesBean.branchActivitiesEntityList}"
                                           var="branchActivities" itemValue="#{branchActivities}"
                                           itemLabel="#{branchActivities.label}"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="p-field p-grid">
                        <p:outputLabel for="companyTypesDisplay" value="Type d'entreprise"/>
                        <p:selectOneMenu id="companyTypesDisplay"
                                         value="#{companiesBean.companiesEntity.companyTypesByIdCompanyTypes}"
                                         converter="companyTypesConverter">
                            <f:selectItem itemLabel="Choisir un type d'entreprise" itemValue="#{null}"
                                          noSelectionOption="true"/>
                            <f:selectItems value="#{companyTypesBean.companyTypesEntities}"
                                           var="companyTypes" itemValue="#{companyTypes}"
                                           itemLabel="#{companyTypes.label}"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="p-field p-grid">
                        <p:outputLabel for="employeesNumber" styleClass="p-col-12 p-md-2" value="Nombre d'employés"/>
                        <div class="p-col-12 p-md-10">
                            <p:inputNumber id="employeesNumber"
                                           value="#{companiesBean.companiesEntity.employeesNumber}"/>
                        </div>
                    </div>

                    <div class="p-field p-grid">
                        <p:outputLabel for="revenue" styleClass="p-col-12 p-md-2" value="Chiffre d'affaire"/>
                        <div class="p-col-12 p-md-10">
                            <p:inputNumber id="revenue" value="#{companiesBean.companiesEntity.revenue}"/>
                        </div>
                    </div>

                    <div class="p-field p-grid">
                        <p:outputLabel for="linkedinPage" styleClass="p-col-12 p-md-2" value="Page LinkedIn"/>
                        <div class="p-col-12 p-md-10">
                            <p:inputText id="linkedinPage" value="#{companiesBean.companiesEntity.linkedInPage}"/>
                        </div>
                    </div>

                    <p:commandButton value="Envoyer" action="#{companiesBean.saveCompany}"
                                     icon="pi pi-check"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
