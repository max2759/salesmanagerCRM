<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['usersList.title']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{usersBean.findUser}"/>
        </f:metadata>

        <h:body>
            <h:form>
                username, password, email, recup de l'id du gus pour afficher ce formulaire

                <p:outputLabel value="#{bundle['user.password']}"></p:outputLabel>
                <h:inputText value="#{usersBean.usersEntity.password}"></h:inputText>

                <p:outputLabel value="#{bundle['email']}"> * </p:outputLabel>
                <p:inputText value="#{usersBean.usersEntity.email}">
                    <f:validator validatorId="userEmailValidator"></f:validator>
                </p:inputText>


                <p:commandButton value="Valider" action="#{usersBean.updateByUser}"/>


            </h:form>
        </h:body>

    </ui:define>
</ui:composition>
