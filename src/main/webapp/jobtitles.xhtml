<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/templates/template.xhtml">

    <ui:define name="title">#{bundle['jobTitles.title']}</ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewAction action="#{dtPaginatorView.getJobEntities}"/>
        </f:metadata>

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">

                    <h:form>

                        <p:commandButton value="Ajouter" type="button" icon="ui-icon-add-box"
                                         onclick="PF('jobTitlesModal').show();" styleClass="NavyButton"
                        />

                    </h:form>

                    <p:dialog header="#{bundle['jobTitles.modalHeader']}" widgetVar="jobTitlesModal" modal="true"
                              height="fit-content" width="fit-content" responsive="true">
                        <div class="card">

                            <h:form>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="jobTitlesLabel" value="#{jobtitlesBean.jobTitlesEntity.label}"
                                                 required="true">
                                        <f:validator validatorId="jobTitlesLabelValidator"></f:validator>
                                    </p:inputText>
                                    <label>#{bundle['jobTitles.modalLabel']}</label>
                                    <p:message for="jobTitlesLabel"/>
                                </h:panelGroup>


                                <p:commandButton value="Valider"
                                                 action="#{jobtitlesBean.saveJobTitles}">
                                </p:commandButton>

                            </h:form>


                        </div>
                    </p:dialog>

                </div>
                <h:form>
                    <div class="card card-w-title">
                        <p:dataTable var="jobtitles" value="#{dtPaginatorView.jobTitlesEntities}" rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                            <f:facet name="header">
                                Intitulé du poste
                            </f:facet>
                            <p:column headerText="Intitulé de poste" sortBy="#{jobtitles.label}">
                                <h:outputText value="#{jobtitles.label}"/>
                            </p:column>
                            <p:column headerText="Modifier">
                                <p:commandButton icon="ui-icon-edit"
                                                 onclick="PF('jobTitlesModal').show();"
                                >
                                    <f:param name="id" value="#{jobtitles.id}"></f:param>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
