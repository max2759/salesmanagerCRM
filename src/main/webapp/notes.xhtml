<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fxs="http://java.sun.com/jsf/composite/composantsFxs"
                template="WEB-INF/templates/template.xhtml">


    <ui:define name="title">#{bundle['notes.title']}</ui:define>
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <f:metadata>
                    <f:viewAction action="#{notesBean.createNewEntity}"/>
                    <f:viewAction action="#{notesBean.listEntitiesContacts}"/>
                </f:metadata>

                <p:growl id="msgs" life="2000"/>


                <fxs:listNotes id="listNotes"/>
                <fxs:createNotes id="createNotes"/>
            </div>
        </div>

    </ui:define>
</ui:composition>
